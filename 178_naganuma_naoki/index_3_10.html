<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>JavaScript配列計算</title>
</head>

<body>
  <p>JavaScript　配列</p>
  <script>
    const name = ['山田さん','佐藤さん','内田さん'];

    console.log('最初に配列の値を表示します。');　/*　繰り返し処理で配列の中身を全て表示 */
    for (let i = 0; i < 3; i++) {
      console.log(name[i]);
    }

    while (name.length > 0) {
      const name1 = name.shift(); /* 配列の最初の値を削除します */
      console.log('配列の値を1つ消します。');
      console.log(name1 + 'を消しました'); /*　削除した値を表示します */
      if (name.length !== 0) {　　　　　　/*　中身がまだある時に実行 */
        console.log('残りを表示します。');
        for (let i = 0;  i< name.length; i++) {
          console.log(name[i]);
        }
      } else {               /*　中身がない時に実行 */
        console.log("データがなくなりました。");
      }

    }
  </script>
</body>

</html>
