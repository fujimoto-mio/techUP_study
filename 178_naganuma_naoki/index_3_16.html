<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>DOMの構造とは</title>
</head>

<body>

  <ul class="list-group">
    <li class="list-group-item">100</li>
    <li class="list-group-item">110</li>
    <li class="list-group-item">120</li>
    <li class="list-group-item">130</li>
    <li class="list-group-item">140</li>
  </ul>
  <button class="change-button">変更</button>
  <button class="reset-button">リセット</button>
  <script>
    // ul要素を取得
    var ulElement = document.querySelector('.list-group');
    // ul要素の子要素であるli要素を取得
    var listItems = ulElement.querySelectorAll('.list-group-item');


    // 初期値を格納する配列を定義
    var list = [];

    // 各li要素の初期値を取得して配列に格納
    listItems.forEach(function (li) {
      list.push(parseInt(li.textContent)); // liのテキスト内容を数値に変換し配列に追加
    }) //parsenIntは文字列から整数を解析し、整数を返します。
    //↑パーサーと呼ばれるものなので、覚えておきましょう。

    // 変更ボタン
    document.querySelector('.change-button').addEventListener('click', function () {
      // クラス名からliの要素を取得する
      var listItems = ulElement.querySelectorAll('.list-group-item');
      // 要素の長さを取得してfor文(繰り返し処理)でまわす
      for (var i = 0; i < listItems.length; i++) {
        // liの要素の値を取得して10を乗算するロジック
        var value = parseInt(listItems[i].textContent);
        listItems[i].textContent = value * 10; // 乗算
      }
    });


    // リセットボタン
    document.querySelector('.reset-button').addEventListener('click', function () {
      // クラス名からliの要素を取得する
      var listItems = ulElement.querySelectorAll('.list-group-item');
      // 手順1で作成した初期の値が入った配列を読み込んで、各要素に返すロジックを作成
      listItems.forEach(function (item, index) {
        item.textContent = list[index];
      });
    });
  </script>
</body>

</html>
