<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>formタグの意味と使い方</title>
</head>

<body>
    <fieldset>
        <form method="post" action="/result.html"enctype="multipart/form-data">
            <label for="mail">メール：</label>
            <input type="text" id="mail" name="mail" size="20" maxlength="28"><br>
            <label for="file">送信ファイル：</label>
            <input type="file" name="send_file"><br>
            <input type="submit" value="送信">
    </fieldset>
</body>

</html>
