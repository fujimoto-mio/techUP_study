<!DOCTYPE html>
<html>

<head>
    <title>Level2-18 課題用</title>
    <style>
        .sample {
            font-size: 30px;
        }

        a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <input type="checkbox" id="sizeToggle"> 文字を大きくする<br>
        <a class="sample" 　href="https://techup.shop">サンプルリンク</a>
    </div>
    <script>
        document.getElementById('sizeToggle').addEventListener('change', function () {
            const link = document.getElementById('sampleLink');
            if (this.checked) {
                link.style.fontSize = '50px'; 
            } else {
                link.style.fontSize = '30px';
            }
        });
        
    </script>
</body>

</html>
