<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>マークアップの記載例</title>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <article>
        <section>
            <div class="A">
                <h2>Article1</h2>
                <p>一つ目のアーティクル</p>
            </div>
        </section>
        <section>
            <span class="B">
                <h2>Article2</h2>
                <p>二つ目のアーティクル</p>
            </span>
        </section>
    </article>
    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
