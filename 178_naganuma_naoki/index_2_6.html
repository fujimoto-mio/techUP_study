<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>テーブルの要素</title>
</head>

<body>
    <table border="1">
        <caption>今月の売上</caption>
        <colgroup span="3"></colgroup>
        <thead>
            <tr>
                <th rowspan="2">店舗</th>
                <th colspan="5">販売金額</th>
            </tr>
            <tr>
                <th>1日</th>
                <th>2日</th>
                <th>3日</th>
                <th>4日</th>
                <th>計</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>東京エリア</th>
                <td>50万円</td>
                <td>43万円</td>
                <td>41万円</td>
                <td>39万円</td>
                <td>173万円</td>
            </tr>
            <tr>
                <th>大阪地エリア</th>
                <td>40万円</td>
                <td>42万円</td>
                <td>39万円</td>
                <td>40万円</td>
                <td>121万円</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>合計</th>
                <td>90万円</td>
                <td>85万円</td>
                <td>80万円</td>
                <td>79万円</td>
                <td>334万円</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
