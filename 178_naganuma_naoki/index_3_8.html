<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>JavaScript関数定義</title>
</head>

<body>
  <p>JavaScript　関数</p>
  <script>
    // ① アラートを表示
    alert("XXを関数で確認します");

    // ② 関数fnを定義
    function fn(XX) {
      // 値は4以上/4未満を判定して表示
      if (XX >= 4) {
        console.log("値は４以上です。");
      } else {
        console.log("値は４未満です。");
      }
    }

    // ③ 関数fuを定義
    function fu(XX) {
      // 値は10以上/10未満を判定して表示
      if (XX >= 10) {
        console.log("値は１０以上です。");
      } else {
        console.log("値は１０未満です。");
      }
    }

    // ④ 数値5を入力する変数を定義
    var XX = 5;

    // ⑤ 定義した変数を表示
    fn(XX);
    fu(XX);

  </script>
</body>

</html>
