JavaScript
<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>JavaScriptいろんなメソッド</title>
</head>

<body>
  <p>JavaScript　メソッド</p>
  <script>
    function Who(name) {
      this.name = name;
    }
    Who.prototype.getName = function () {
      return this.name;
    };
    const firstName = new Who('tanaka');

    console.log(firstName.getName());
  </script>
</body>

</html>
