<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="p-1">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
    </div>
    <div class="container">
        <div class="row row-cols-2 row-cols-lg-5 g-1 g-lg-3">
         <!--col-6 12分割分の6つ分 -->
          <div class="col-6">
            <div class="p-3 border bg-light">Row col-6</div>
          </div>
         <!--col-3 12分割分の3つ分 -->
          <div class="col-3">
            <div class="p-3 border bg-light">Row col-3</div>
          </div>
          <div class="col-2">
            <div class="p-3 border bg-light">Row col-2</div>
          </div>
          <div class="col-1">
            <div class="p-3 border bg-light">Row col-1</div>
          </div>
        </div>
      </div>
  </body>
</html>
