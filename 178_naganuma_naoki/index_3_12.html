JavaScript
<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>JavaScriptオブジェクトの作り方</title>
</head>

<body>
  <p>JavaScript　オブジェクト</p>
  <script>
    const array = ['read1', 'read2', 'read3', 'read4', 'read5'];

    const color = [
      'write_red',
      'write_blue',
      'write_yellow',
      ...array.slice(3) // 元の配列の⚪︎番目以降の要素を新しい配列に追加する
    ];

    console.log(color); // 置き換えた後の配列を表示
  </script>
</body>

</html>
