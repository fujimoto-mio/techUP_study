<!DOCTYPE html>
<html>

<head>
    <style>
        div.sample {
            background-color: #ffebe9;
            /* ミント風の背景色 */
            border-top: 5px solid #ff7d6e;
            /* トップのボーダ色 */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            /* 少し浮いたような影 */
            margin: 10px;
            /* 外側の余白 */
            padding: 20px;
            /* 内側の余白 */
        }

        div.sample p {
            color: #ff7d6e;
            /* 文字色 */
            margin: 0;
            /* 余白をリセット */
            font-size: 1.5em;
        }
    </style>
</head>


<body>
    <div class="sample">
        <p>
            このような影（box-shadow）をつけて少し浮いたように見せ<br>
            た枠を作成してください。<br>
            背景は白<br>
            ミント風の配色は、#ffebe9<br>
            トップのボーダ色は、#ff7d6e<br>
            文字色は、#ff7d6e<br>
            子孫セレクターをつかって<br>
            marginを10px<br>
            paddingを20px<br>
            で設定してください。<br>
        </p>
    </div>
</body>

</html>
