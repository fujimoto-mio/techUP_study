<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グリッドの設定</title>
    <style>
        /* グリッドコンテナー */
        .wrapper_1 {
            display: grid;
            grid-template-rows: auto auto auto auto auto;
            /* 各行の高さを自動設定 */
            gap: 10px;
            /* 各ボックス間の隙間 */
        }

        /* 1行目: 1カラム（全幅） */
        .box1 {
            grid-column: 1 / -1;
            /* 全幅に広げる */
            background-color: #0000ff;
            color: white;
            padding: 20px;
        }

        /* 2行目: 2カラム */
        .box2 {
            grid-column: span 1;
            /* 2つのカラム */
            background-color: #00ff00;
            padding: 20px;
        }

        .box3 {
            grid-column: span 1;
            /* 2つのカラム */
            background: #ff0000;
            padding: 20px;
        }
        /* 3行目: 3カラム */
        .box4 {
            grid-column: span 1;
            /* 3つのカラム */
            background: #00ffff;
            padding: 20px;
        }

        .box5 {
            grid-column: span 1;
            /* 3つのカラム */
            background: white;
            padding: 20px;
        }

        .box6 {
            grid-column: span 1;
            /* 3つのカラム */
            background: #ffff00;
            padding: 20px;
        }

        /* 4行目: 2カラム */
        .box7 {
            grid-column: span 1;
            /* 2つのカラム */
            background-color: #6e026e;
            padding: 20px;
        }

        .box8 {
            grid-column: span 1;
            /* 2つのカラム */
            background: #ff00ff;
            padding: 20px;
        }

        /* 5行目: 1カラム（全幅） */
        .box9 {
            grid-column: 1 / -1;
            /* 全幅に広げる */
            background-color: brown;
            color: white;
            padding: 20px;
        }

        /* グリッドレイアウト: 各行にカラム数を設定 */
        .wrapper_2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* 2カラム */
            gap: 10px;
        }

        .wrapper_3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* 3カラム */
            gap: 10px;
        }

        .wrapper_4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* 2カラム */
            gap: 10px;
        }
    </style>
</head>

<body>
    <!-- Wrapper 1: ヘッダーと最初のコンテンツ -->
    <div class="wrapper_1">
        <div class="box1">header</div>

        <div class="wrapper_2">
            <div class="box2">content-1</div>
            <div class="box3">content-2</div>
        </div>

        <div class="wrapper_3">
            <div class="box4">content-3-1</div>
            <div class="box5">content-3-2</div>
            <div class="box6">content-3-3</div>
        </div>

        <div class="wrapper_4">
            <div class="box7">content-4-1</div>
            <div class="box8">content-4-2</div>
        </div>

        <div class="box9">footer</div>
    </div>
</body>

</html>
