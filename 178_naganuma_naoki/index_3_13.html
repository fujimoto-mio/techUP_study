JavaScript
<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>JavaScript配列とオブジェクトの組み合わせ</title>
</head>

<body>
  <p>JavaScript　配列とオブジェクト</p>
  <script>

    for (let i = 0; i < 10; i++) {
      let dice = Math.floor(Math.random() * 6 + 1);
      console.log('サイコロの目：' + dice.toFixed());
    }

  </script>
</body>

</html>
