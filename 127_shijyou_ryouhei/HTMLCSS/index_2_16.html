<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ロゴ表示</title>
  <style>
    .absolute_parent {
      width: 600px;
      height: 400px;
      margin: 30px auto;
      border: 2px solid black;
      background-color: #f8d8d8;
      position: relative;
    }

    .absolute_sample {
      background-color: cyan;
      width: 300px;
      height: 200px;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .logo {
      background-color: magenta;
      color: white;
      font-size: 26px;
      text-align: center;
      padding: 20px 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="absolute_parent">
    背景表示
    <div class="absolute_sample">
      <div class="logo">ロゴ表示</div>
    </div>
  </div>
</body>
</html>
