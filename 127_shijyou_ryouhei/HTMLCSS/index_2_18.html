<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Level2-18 課題用</title>
    <style>
      .clickable {
        color: blue;
        cursor: pointer;
      }
      .clicked {
        color: red;
      }
    </style>
  </head>
  <body>
    <span class="clickable" onclick="this.classList.toggle('clicked')">クリックしてください</span>
    <p>クリックすると、この文字の色が変わります。</p>
  </body>
</html>
