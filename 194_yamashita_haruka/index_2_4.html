<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
   <details>      // 追加の詳細情報を表示するための要素
    <summary>追加の詳細情報</summary>
   </details>
  
    <blockquote >   // 引用文を示すための要素
      <p>引用文</p>
    </blockquote>
    
    <fieldset>      // フォーム内の関連する要素のグループ化を行うための要素
      <legend>お客様情報</legend>
      <label for="name">お名前</label> <input tyle="text" name="name" id="name" value="">
      <label for="name">ご住所</label> <input tyle="text" name="address" id="address" value="">
    </fieldset>
  
    <figure>        // 画像、図表、写真、コードの断片、音声など、自己完結型のコンテンツをグループ化するための要素
      <img src="#" alt="犬と触れ合えるカフェ">
      <figcaption>犬カフェの写真。お客様と犬たちが触れ合っています。</figcaption>
    </figure>
  
   // HTMLテーブル内のデータセルを定義するための要素

    <table>
      <tr>
        <th>名前</th>
        <th>性別</th>
      </tr>
      <tr>
        <td>太郎</td>
        <td>男</td>
      </tr>
    </table>
    
  </body>
</html>
