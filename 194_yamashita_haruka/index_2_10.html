<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール画面</title>
</head>
<body>
  <form>
    <table border="1" cellpadding="5">
      <tr>
        <td>名前（全角）</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>カナ（半角）<br><small>※半角のみ入力可</small></td>
        <td><input type="text" name="kana" pattern="[A-Za-z0-9ｧ-ﾝﾞﾟ]+" title="半角カナ・英数字のみ"></td>
      </tr>
      <tr>
        <td>年齢（1～100歳）<br><small>※数字のみ</small></td>
        <td><input type="number" name="age" min="1" max="100"></td>
      </tr>
      <tr>
        <td>自己紹介<br><small>（全角100文字まで）</small></td>
        <td><textarea name="intro" maxlength="100"></textarea></td>
      </tr>
      <tr>
        <td>出身地：都道府県</td>
        <td>
            <label><input type="radio" name="pref" value="北海道">北海道</label><br>
            <label><input type="radio" name="pref" value="青森県">青森県</label><br>
            <label><input type="radio" name="pref" value="岩手県">岩手県</label><br>
            <label><input type="radio" name="pref" value="宮城県">宮城県</label><br>
            <label><input type="radio" name="pref" value="秋田県">秋田県</label><br>
            <label><input type="radio" name="pref" value="山形県">山形県</label><br>
            <label><input type="radio" name="pref" value="福島県">福島県</label><br>
            <label><input type="radio" name="pref" value="茨城県">茨城県</label><br>
            <label><input type="radio" name="pref" value="栃木県">栃木県</label><br>
            <label><input type="radio" name="pref" value="群馬県">群馬県</label><br>
            <label><input type="radio" name="pref" value="埼玉県">埼玉県</label><br>
            <label><input type="radio" name="pref" value="千葉県">千葉県</label><br>
            <label><input type="radio" name="pref" value="東京都">東京都</label><br>
            <label><input type="radio" name="pref" value="神奈川県">神奈川県</label><br>
            <label><input type="radio" name="pref" value="新潟県">新潟県</label><br>
            <label><input type="radio" name="pref" value="富山県">富山県</label><br>
            <label><input type="radio" name="pref" value="石川県">石川県</label><br>
            <label><input type="radio" name="pref" value="福井県">福井県</label><br>
            <label><input type="radio" name="pref" value="山梨県">山梨県</label><br>
            <label><input type="radio" name="pref" value="長野県">長野県</label><br>
            <label><input type="radio" name="pref" value="岐阜県">岐阜県</label><br>
            <label><input type="radio" name="pref" value="静岡県">静岡県</label><br>
            <label><input type="radio" name="pref" value="愛知県">愛知県</label><br>
            <label><input type="radio" name="pref" value="三重県">三重県</label><br>
            <label><input type="radio" name="pref" value="滋賀県">滋賀県</label><br>
            <label><input type="radio" name="pref" value="京都府">京都府</label><br>
            <label><input type="radio" name="pref" value="大阪府">大阪府</label><br>
            <label><input type="radio" name="pref" value="兵庫県">兵庫県</label><br>
            <label><input type="radio" name="pref" value="奈良県">奈良県</label><br>
            <label><input type="radio" name="pref" value="和歌山県">和歌山県</label><br>
            <label><input type="radio" name="pref" value="鳥取県">鳥取県</label><br>
            <label><input type="radio" name="pref" value="島根県">島根県</label><br>
            <label><input type="radio" name="pref" value="岡山県">岡山県</label><br>
            <label><input type="radio" name="pref" value="広島県">広島県</label><br>
            <label><input type="radio" name="pref" value="山口県">山口県</label><br>
            <label><input type="radio" name="pref" value="徳島県">徳島県</label><br>
            <label><input type="radio" name="pref" value="香川県">香川県</label><br>
            <label><input type="radio" name="pref" value="愛媛県">愛媛県</label><br>
            <label><input type="radio" name="pref" value="高知県">高知県</label><br>
            <label><input type="radio" name="pref" value="福岡県">福岡県</label><br>
            <label><input type="radio" name="pref" value="佐賀県">佐賀県</label><br>
            <label><input type="radio" name="pref" value="長崎県">長崎県</label><br>
            <label><input type="radio" name="pref" value="熊本県">熊本県</label><br>
            <label><input type="radio" name="pref" value="大分県">大分県</label><br>
            <label><input type="radio" name="pref" value="宮崎県">宮崎県</label><br>
            <label><input type="radio" name="pref" value="鹿児島県">鹿児島県</label><br>
            <label><input type="radio" name="pref" value="沖縄県">沖縄県</label>
        </td>
      </tr>
      <tr>
        <td>性別</td>
        <td>
          <input type="radio" name="gender" value="男" checked>男
          <input type="radio" name="gender" value="女">女
        </td>
      </tr>
      <tr>
        <td>趣味</td>
        <td>
          <input type="checkbox" name="hobby" value="映画">映画
          <input type="checkbox" name="hobby" value="釣り">釣り
          <input type="checkbox" name="hobby" value="読書">読書
          <input type="checkbox" name="hobby" value="カラオケ">カラオケ
          <input type="checkbox" name="hobby" value="ボーリング">ボーリング
        </td>
      </tr>
      <tr>
        <td>生年月日<br><small>1980年01月01日～2021年01月01日</small></td>
        <td>
          <input type="date" name="birthday" min="1980-01-01" max="2021-01-01">
        </td>     
      </tr>
      <tr>
        <td>パスワード（5文字まで）</td>
        <td>
          <input type="password" name="pass" maxlength="5">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="submit">確定</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
