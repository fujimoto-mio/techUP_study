<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScriptBasic</title>
</head>
<body>
  <p>JavaScript　Basic</p>
  <p>「Hello, world!」が表示されている</p>  <!-- 課題Console表示された文言 -->
  
  <script>
    'use strict'; /*エラーチェック用 */
    let message1;/*ここから課題*/
    message1 = 'Hello'; // 文字列を格納します 文字をポストロフィ (') で囲みます
    console.log(message1); // 変数の中身を表示します
    let age1=25, user1='山下';
    console.log(age1);
    console.log(user1);
        
    /** 同じ内容です。   **/
    var message2 = 'Good Morning'; // 文字列を格納します
    console.log(message2); // 変数の中身を表示します
    var age2=40; 
    var user2='山本';
    console.log(age2 + user2);
  </script>
  
  <p>GoogleChromeからConsoleを開いて確認してください。</p>
</body>
</html>
