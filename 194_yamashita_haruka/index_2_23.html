<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .item {
      font-size: 30px;
    }

    .container, .container-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .box-big1 {
      grid-column: 1 / 3;
      background: blue;
    }

    .box-big2 {
      grid-column: 1 / 2.5;
    }

    .box-big3 {
      grid-column: 1 / 2.5;
    }

    .footer-big {
            grid-column: 1 / 3;

    }

    .three-container {
            display: grid;
      grid-template-columns: 1fr 1fr 1fr;


    }
    .box-bib4 {
      grid-column-start: 1;
          /* 末尾側の端4個目にする*/
          grid-column-end: 2;
    }


  </style>
</head>
<body>
  <div class="container">
  <div class="item box-big1">herder</div>
  <div class="item box-big2" style="background-color: greenyellow;">content-1</div>
  <div class="item box-big3" style="background-color: red;">content-2</div>

</div>
  <div class="three-container">
  <div class="item" style="background-color: lightskyblue;">content-3-1</div>
    <div class="item" style="background-color: yellow;">content-3-2</div>
    <div class="item" style="background-color: #EC008C;">content-3-3</div>
  </div>
    <div class="container-2">

    <div class="item box-bib4" style="background-color: #c32525;">content-4-1</div>
  <div class="item" style="background-color: #239073;">content-4-2</div>
  <div class="item footer-big" style="background-color: #95e639;">fooder</div>
  </div>
  
</body>
</html>
