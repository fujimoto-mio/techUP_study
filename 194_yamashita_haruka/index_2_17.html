<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #ffffff;
      padding-top: 30px;
      
    }
    .sec {
      box-shadow: 1px 6px 4px rgb(182, 180, 180);
      border-top: solid 10px #ff7d6e;
      background-color: #ffebe9;
      color: #ff7d6e;

    }


    .sec p{
      padding: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="sec">
    <p>
      このような影（box-shadow）をつけて少し浮いたように見せた枠を作成してください。<br>
      背景は白<br>
      ミント風の配色は、#ffebe9<br>
      トップのボーダ色は、#ff7d6e<br>
      文字色は、#ff7d6e<br>
      子孫セレクターをつかって<br>
      marginを10px<br>
      paddingを20px<br>
      で設定してください。
    </p>
  </div>

  
</body>
</html>
