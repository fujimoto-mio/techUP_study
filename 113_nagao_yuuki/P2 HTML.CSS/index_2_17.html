          <p>このような影（box-shadow）をつけて少し浮いたように見せ</p>

          <p>背景は白</p>
          <p>ミント風の配色は、#ffebe9</p>
          <p>トップのボーダ色は、#ff7d6e</p>
          <p>文字色は、#ff7d6e</p>

          <p>paddingを20px</p>
          <p>で設定してください。</p>
        </div>
