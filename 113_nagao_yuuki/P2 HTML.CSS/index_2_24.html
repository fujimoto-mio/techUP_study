<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        --my-cool-background: #73f480;
    }
    .box1{
        grid-column-start: 1;
        grid-column-end: 3;
      background: var(--my-cool-background);
    }
    .box2{
      background: var(--my-cool-background);
    }
    .box3{
      background: var(--my-cool-background);
    }
    .box4{
      background: var(--my-cool-background);
    }
    .box5{
      background: var(--my-cool-background);
    }
    .box6{
      background: var(--my-cool-background);
    }
    .box7{
        background: var(--my-cool-background);
        
    }
    .box8{
        background: var(--my-cool-background);
    }
    .box9{
        background: var(--my-cool-background);
    }
    .wrapper_1{
        display: grid;
    }
    .wrapper_2{
        display: grid;
        grid-template-columns:1fr 1fr 1fr;
    }
    .wrapper_3{
        display: grid;
        grid-template-columns:1fr 1fr ;
    }
</style>
<body>
    <div class="wrapper">
        <div class="wrapper_1">
            <div class="box1">header</div>
            <div class="box2">content-1</div>
            <div class="box3">content-2</div>
        </div>
        <div class="wrapper_2">
            <div class="box4">content-3-1</div>
            <div class="box5">content-3-2</div>
            <div class="box6">content-3-3</div>
        </div>
        <div class="wrapper_3">
            <div class="box7">content-4-1</div>
            <div class="box8">content-4-2</div>
        </div>
        <div class="box9">footer</div>
    </div>
    
    
</body>
</html>
