<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>
 <div>
  <ul class="list-group">
    <li class="list-group-item">100</li>
    <li class="list-group-item">110</li>
    <li class="list-group-item">120</li>
    <li class="list-group-item">130</li>
    <li class="list-group-item">140</li>
  </ul>
 <div>

  <button type="button" onclick="change()">変更</button>
  <button type="button" onclick="reset()">リセット</button>

  
<script>
  function change(){
   let ul = document.getElementsByClassName("list-group");
  
   let li = ul[0].children;
    for(let i = 0;i < 5; i++){
     li[i].textContent = li[i].textContent * 10;

  }
}
 
function reset() {
   let default_values = [100, 110, 120, 130, 140];
  // ul要素を取得してください
   let ul = document.getElementsByClassName("list-group");
  // ul要素からli要素を取得してください
   li = ul[0].children;
  // テキスト部分に初期値のデータを入れてください
  // ヒント：for文を使います
  // ヒント：default_valuesのそれぞれのデータを設定します
     for (let i = 0; i < 5; i++) {
      li[i].textContent = default_values[i];
   }
  }
</script>

</body>
</html>
