<!DOCTYPE html>
<html lang="Ja">
<head>
  <meta charset="utf-8">
  <title>canvasで図形を描く</title>
</head>

<style>
</style>

<body>
<h2>Canvasでアニメーションを描く</h2>
<canvas id="canvas"></canvas>
     

<script>

const img = new Image();
    img.src = "https://techup.tokyo/wp-content/uploads/2022/05/gosticon.png";

const moveElement = document.getElementById('canvas');
 const radius = 150;

 const canvas = document.createElement('canvas');
 const context = canvas.getContext('2d');
 canvas.width = 500;
 canvas.height= 500;
 document.body.appendChild(canvas);

 const centerX = 200;
 const centerY = 200;
 const distanceFromCenter = 150;
 const circleSize = 10;

 let x = centerX;
 let y = centerY;
angleRad = 0;

 
function loop(timestamp){
  context.clearRect(0, 0, canvas.width, canvas.height);

angleRad += 1 * Math.PI / 180;
x = distanceFromCenter * Math.cos(angleRad) + centerX;
y = distanceFromCenter * Math.sin(angleRad) + centerY;

context.beginPath();
context.drawImage(img, 10, 10, 2000, 2000, x, y, 250, 250);
context.fill();

window.requestAnimationFrame(loop);
}
window.requestAnimationFrame(loop);

</script>

</body>
</html>
