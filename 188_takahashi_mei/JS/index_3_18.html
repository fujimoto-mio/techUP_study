<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>J-15. フォームの操作を理解しよう！</title>
</head>
<body>
    <input id="hoge" name="hoge" type="number" value="0">
    <input id="btn" type="button" value="ボタン" />
<script>
    'use strict';
    document.getElementById('btn').onclick = function () {
        const elm = document.getElementById('hoge')
        elm.stepUp(1); 
    }
</script>
</body>
</html>
