<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>J-13. DOM</title>
</head>

<body>
    <ul class="list-group">
        <li class="list-group-item">100</li>
        <li class="list-group-item">110</li>
        <li class="list-group-item">120</li>
        <li class="list-group-item">130</li>
        <li class="list-group-item">140</li>
    </ul>

    <button id="change">変更</button>
    <button id="reset">リセット</button>

    <script>
        // ul要素を取得
        var ul = document.querySelector('.list-group');
        // ul要素の子要素であるli要素を取得
        var list = ul.querySelectorAll('.list-group-item');
        // 初期値を格納する配列を定義
        var initialValues = [];
        // 各li要素の初期値を取得して配列に格納
        list.forEach(function (li) {
            initialValues.push(parseInt(li.textContent));
        });

        // 変更ボタン
        document.getElementById('change').addEventListener('click', function () {
            // クラス名からliの要素を取得する
            var list = document.querySelectorAll('.list-group-item');
            // 要素の長さを取得してfor文でまわす
            for (var i = 0; i < list.length; i++) {
                // liの要素の値を取得して10を乗算するロジック
                var num = parseInt(list[i].textContent);
                list[i].textContent = num * 10;
            }
        });

        // リセットボタン
        document.getElementById('reset').addEventListener('click', function () {
            var list = document.querySelectorAll('.list-group-item');
            // 初期値の配列を使って元の値に戻す
            list.forEach(function (item, index) {
                item.textContent = initialValues[index];
            });
        }); ï
    </script>
</body>
</html>
