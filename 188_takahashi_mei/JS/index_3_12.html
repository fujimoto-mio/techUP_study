<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>J-9. オブジェクトの作り方</title>
</head>

<body>
    <script>
        const array = ['read1', 'read2', 'read3', 'read4', 'read5'];

        const newArray = [
            "write_red",
            "write_blue",
            "write_yellow",
            ...array.slice(3) // 元の配列の⚪︎番目以降の要素を新しい配列に追加する
        ];

        console.log(newArray); // 置き換えた後の配列を表示
        newArray.forEach((item, index) => {
            console.log(index + ":", item);
        });// インデックス番号付きで１行ずつ出力
    </script>
</body>
</html>
