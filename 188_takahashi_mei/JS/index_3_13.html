<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>J-10. 配列とオブジェクトの組み合わせ</title>
</head>
<body>
    <script>
        /* Math.random() */
        //最大１０回サイコロを振る
        for (let i = 0; i < 10; i++) { 
            let dice = Math.floor(Math.random() * 6) + 1;
            console.log("サイコロの目:" + dice);
        }
    </script>
</body>
</html>
