<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>J-12. メソッドやクラスを使う</title>
</head>

<body>
    <script>
        class Who {
            constructor(name) {
                this.name = name; // インスタンスごとのnameを設定
            }
        }
        Who.prototype.getName = function () {
            return this.name;
        };
        // インスタンス作成
        const person = new Who('tanaka');
        console.log(person.name);
        console.log(person.getName());
    </script>
</body>
</html>
