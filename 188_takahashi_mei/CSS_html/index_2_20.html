<html>

    <head>
        <title>画像の配置課題</title>
        <style>
            .container {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .layer {
                background: url("https://techup.tokyo/wp-content/uploads/2021/12/image2.jpg");
                background-size: 100%;
                text-align: center;
                width: 100%;
                height: 100%;
                background-repeat: no-repeat;
            }

            .class1 {
                text-align: left;
                position: absolute;
                top: 0;
                left: 0;
                width: 150px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="layer"></div>
            <div class="class1">
                <img src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg">
            </div>
        <div>
    </body>
</html>
