<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>HTML総合課題</title>
</head>
<body>
    <form action="/upload" method="post">
      <table border="1" cellpadding="5">

        <tr>  
          <td align="center">名前（全角）</td>
            <td><input type="text" name="name" title="全角で入力してください" required></td>
        </tr>

        <tr>
           <td align="center">カナ（半角）</td>
            <td><input type="text" name="kana" pattern="^[\uFF65-\uFF9F]+$ "title="半角カナで入力してください" required></td>
        </tr> 

        <tr>
            <td align="center">年齢</td>
            <td><input type="number" name="age" min="1" max="100" required></td>
        </tr> 

        
        <tr>
            <td align="center">自己紹介（全角１００文字以内）</td>
             <td>
              <textarea name="intro" maxlength="100" rows="4" cols="40" title="全角１００文字以内" required></textarea>
             </td> 
        </tr>

        <tr>
            <td align="center">出身地</td> 
            <td>
                <select name="prefecture"title="選択してください" required>
                    <option value="">選択してください</option>
                    <option value="北海道">北海道</option>
                    <option value="青森県">青森県</option>
                    <option value="岩手県">岩手県</option>
                    <option value="宮城県">宮城県</option>
                    <option value="秋田県">秋田県</option>
                    <option value="山形県">山形県</option>
                    <option value="福島県">福島県</option>
                    <option value="茨城県">茨城県</option>
                    <option value="栃木県">栃木県</option>
                    <option value="群馬県">群馬県</option>
                    <option value="埼玉県">埼玉県</option>
                    <option value="千葉県">千葉県</option>
                    <option value="東京都" selected>東京都</option>
                    <option value="神奈川県">神奈川県</option>
                    <option value="新潟県">新潟県</option>
                    <option value="富山県">富山県</option>
                    <option value="石川県">石川県</option>
                    <option value="福井県">福井県</option>
                    <option value="山梨県">山梨県</option>
                    <option value="長野県">長野県</option>
                    <option value="岐阜県">岐阜県</option>
                    <option value="静岡県">静岡県</option>
                    <option value="愛知県">愛知県</option>
                    <option value="三重県">三重県</option>
                    <option value="滋賀県">滋賀県</option>
                    <option value="京都府">京都府</option>
                    <option value="大阪府">大阪府</option>
                    <option value="兵庫県">兵庫県</option>
                    <option value="奈良県">奈良県</option>
                    <option value="和歌山県">和歌山県</option>
                    <option value="鳥取県">鳥取県</option>
                    <option value="島根県">島根県</option>
                    <option value="岡山県">岡山県</option>
                    <option value="広島県">広島県</option>
                    <option value="山口県">山口県</option>
                    <option value="徳島県">徳島県</option>
                    <option value="香川県">香川県</option>
                    <option value="愛媛県">愛媛県</option>
                    <option value="高知県">高知県</option>
                    <option value="福岡県">福岡県</option>
                    <option value="佐賀県">佐賀県</option>
                    <option value="長崎県">長崎県</option>
                    <option value="熊本県">熊本県</option>
                    <option value="大分県">大分県</option>
                    <option value="宮崎県">宮崎県</option>
                    <option value="鹿児島県">鹿児島県</option>
                    <option value="沖縄県">沖縄県</option>
                </select>
            </td> 
        </tr> 

        <tr>
            <td align="center">性別</td> 
            <td>
              <label><input type="radio" name="gender" value="men" checked>男性</label>
              <label><input type="radio" name="gender" value="women">女性</label>
            </td> 
        </tr>

            <tr>
              <td align="center">趣味</td> 
              <td>
                <label><input type="checkbox" name="hobby" value="ゲーム">ゲーム</label>
                <label><input type="checkbox" name="hobby" value="野球">野球</label>
                <label><input type="checkbox" name="hobby" value="読書">読書</label>
                <label><input type="checkbox" name="hobby" value="料理">料理</label>
                <label><input type="checkbox" name="hobby" value="掃除">掃除</label>
              </td>
            </tr> 

        <tr> 
            <td align="center">生年月日</td> 
            <td>
              <input type="date" name="birthdate" min="1980-01-01" max="2021-01-01" title="選択してください" required>
            </td> 
        </tr>

        <tr>
            <td align="center">パスワード（最大５文字）</td>
            <td>
              <input type="password" name="password" maxlength="5" required>
            </td>  
        </tr> 

        <tr> 
            <td colspan="2" align="center">
            <button type="submit">確定</button>
            </td>
        </tr>
      </table>    
    </form>

</body>
</html>
