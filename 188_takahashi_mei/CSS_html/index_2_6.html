<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title >テーブル表現を理解しよう</title>

        <table border="1">
            <caption>季節の代表的な色別の花</caption>
            <thead>
            <tr>
                <th rowspan="4">色</th>
                <th colspan="4">季節</th>
            </tr>
            <tr>
                <th>春</th>
                <th>夏</th>
                <th>秋</th>
                <th>冬</th>
            </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th>ピンク</th>
                    <td>桜</td>
                    <td>ガーベラ</td>
                    <td>コスモス</td>
                    <td>椿</td>
                </tr>
                <tr>
                    <th>プルー</th>
                    <td>ネモフィラ</td>
                    <td>紫陽花</td>
                    <td>リンドウ</td>
                    <td>ヒアシンス</td>
                </tr>    
                <tr>
                    <th>ホワイト</th>
                    <td>アネモネ</td>
                    <td>水芭蕉</td>
                    <td>アベリア</td>
                    <td>スイセン</td>
                </tr>
            </tbody>
        </table>
    </head>
</html>
