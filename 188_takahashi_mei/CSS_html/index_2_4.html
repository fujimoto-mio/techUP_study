<!DOCTYPE html>
<html lang="ja">
<head>   
    <meta charset="UTF-8">
    <title>セクショニングルート</title>
</head>
<body>
    <h1>セクショニングルート</h1>

    <blockquote>
        <h2>引用を文を示すための要素</h2>
        <footer>— techUP_study</footer>
    </blockquote>
    

    <details>
        <summary>追加の詳細情報を表示するための要素</summary>
        <p>クリックするとPタグの中が表示されます。</p>
    </details>
    

    <fieldset>
        <legend>
            <h3>フォームの説明</h3>
        </legend>
        フォーム内の関連する要素のグループ化を行うための要素
    </fieldset>


    <figure>
        <h4>画像、図表、写真、コードの断片、音声など、自己完結型のコンテンツをグループ化するための要素</h4>
        <figcaption>図1: サンプル画像のキャプション</figcaption>
    </figure>


    <table>
        <tr>
            <tb>HTMLテーブル内のデータセルを定義するための要素</tb>
        </tr>
    </table>    
</body>
</html>
