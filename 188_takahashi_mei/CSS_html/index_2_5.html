<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>マークアップの記述例</title>
    </head>
    <body>
        <header>
            <h1>Header</h1>
        </header>

        <section>
            <h2>Article 1</h2>
            <p>１つ目のアーティクル</p>
            <h2>Article 2</h2>
            <p>2つ目のアーティクル</p>
        </section>
        
        <footer>
            <p>Footer</p>
        </footer>

        <h2>ここからdivとspanの課題です</h2>

        <div>
            <p>divタグで表示しています。</p>
            <p>CSSで幅と高さの指定ができます。</p>
            <p>divではまとまりの前後に改行が入ります。</p>
        </div>

        <div>
            <p><span>spanタグで表示しています。</span></p>
            <p><span>文章の一部の文字色を変えたり、文字に下線を引いたりするときに便利です。</span></p>
            <p><span>文字の前後に改行は入りません。</span></p>
            <p>改行をしたい時は<br><span>brを使います。</span></p>
        </div>

    </body>
</html>
