<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS変数の宣言</title>
    <style>
        /*  CSS変数の宣言 */
        :root {
            --text_color: #ffffff;
        }

        body {
        color: var(--text_color);

        }

        .wrapper_1 {
            /*グリッドコンテナー化 */
            display: grid;
            /* 最大６カラムに設定。２カラムと３カラムがまざるので*/
            grid-template-columns: repeat(6, 1fr);
            text-align: center;
            
        }
        header {
            background-color: blue;
            grid-column: 1 / 7;
            /* grid-column-start: 1; */
            /* grid-column-end: 7; */
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .box1 {
            background-color: aqua;
            grid-column: 1 / 4;
            /* grid-column-start: 1; */
            /* grid-column-end: 4; */
            grid-row-start: 2;
            grid-row-end: 2;
            
        }
        .box2 {
            background-color: rgb(255, 0, 208);
            grid-column: 4 / 7;
            /* grid-column-start: 4; */
            /* grid-column-end: 7; */
            grid-row-start: 2;
            grid-row-end: 2;

        }
        .box3-1{
            background-color: rgb(234, 255, 0);
            grid-column: 1 / 3;
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */
            grid-row-start: 3;
            grid-row-end: 4;
            
        }
        .box3-2 {
            background-color: rgb(126, 149, 134);
            grid-column: 3 / 5;
            /* grid-column-start: 3; */
            /* grid-column-end: 5; */
            grid-row-start: 3;
            grid-row-end: 4;
            
        }
        .box3-3 {
            background-color: rgb(0, 255, 157);
            grid-column: 5 / 7;
            /* grid-column-start: 5; */
            /* grid-column-end: 7; */
            grid-row-start: 3;
            grid-row-end: 4;
            
        }
        .box4-1 {
            background-color: rgb(239, 162, 215);
            grid-column: 1 / 4;
            /* grid-column-start: 1; */
            /* grid-column-end: 4; */
            grid-row-start: 4;
            grid-row-end: 5;
            
        }
        .box4-2 {
            background-color: rgb(255, 200, 0);
            grid-column: 4 / 7;
            /* grid-column-start: 4; */
            /* grid-column-end: 7; */
            grid-row-start: 4;
            grid-row-end: 5;

        }
        footer {
            background-color: blue;
            grid-column: 1 / 7;
            /* grid-column-start: 1; */
            /* grid-column-end: 7; */
            grid-row-start: 5;
            grid-row-end: 6;

        }

    </style>
</head>
<body>
    <div class="wrapper_1">
        <header>header</header>
        <div class="box1">content1</div>
        <div class="box2">content2</div>
        <div class="box3-1">content3-1</div>
        <div class="box3-2">content3-2</div>
        <div class="box3-3">content3-3</div>
        <div class="box4-1">content4-1</div>
        <div class="box4-2">content4-2</div>
        <footer>footer</footer>
    </div>

</body>
</html>
