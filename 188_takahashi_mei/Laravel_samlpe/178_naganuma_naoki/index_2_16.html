<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素を絶対配置する</title>
    <style>
        #example {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .one {
            position: absolute;
            display: flex;
            font-size: 1.5em;
            font-weight: bold;
        }

        .two,
        .three {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        .one {
            z-index: 10;
            background-color: pink;
            width: 65%;
            height: 65%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .two {
            z-index: 20;
            background-color: aqua;
            width: 45%;
            height: 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .three {
            z-index: 30;
            background-color: #F067A6;
            width: 30%;
            height: 25%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="example">
        <div class="one">背景表示</div>
        <div class="two"></div>
        <div class="three">ロゴ表示</div>
    </div>

</body>

</html>
