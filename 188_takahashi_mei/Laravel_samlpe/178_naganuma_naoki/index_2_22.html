<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モバイルファーストの例</title>
    <style>
        /* 480px以下のデバイス（スマホ用） */
        body {
            font-size: 15px;
        }

        /* 768px以下のデバイス（タブレット用） */
        @media (min-width: 481px) and (max-width: 768px) {
            body {
                font-size: 20px;
            }
        }

        /* 1024px以下のデバイス（小型デスクトップ用） */
        @media (min-width: 769px) and (max-width: 1024px) {
            body {
                font-size: 25px;
            }
        }

        /* 1024px以上のデバイス（大型デスクトップ用） */
        @media (min-width: 1025px) {
            body {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <h1>モバイルファーストのデザイン例</h1>
    <p>このページのフォントサイズは、画面幅に応じて変わります。</p>
    <p>480px以下: 15px</p>
    <p>481px〜768px: 20px</p>
    <p>769px〜1024px: 25px</p>
    <p>1025px以上: 30px</p>
</body>

</html>
