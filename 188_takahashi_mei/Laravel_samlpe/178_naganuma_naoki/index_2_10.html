<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>総合HTML課題</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">フォーム入力</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>名前（全角）</td>
                <td><input type="text" id="name" name="name" size="20" maxlength="28"></td>
            </tr>
            <tr>
                <td>カナ（半角）</td>
                <td><input type="text" id="kana" name="kana" size="20" maxlength="28" pattern="[A-Za-z0-9ａ-ｚＡ-Ｚ０-９ーァ-ヶｧ-ｯﾞﾟーｦ-ﾝ]*" ></td>
            </tr>
            <tr>
                <td>年齢</td>
                <td><input type="number" id="age" name="age" min="1" max="100" size="3"></td>
            </tr>
            <tr>
                <td>自己紹介（100文字まで）</td>
                <td><textarea name="intro" rows="5" cols="30" maxlength="100">テキストエリア</textarea></td>
            </tr>
            <tr>
                <td>出身地</td>
                <td>
                    <select id="prefecture" name="prefecture">
                        <option value="北海道">北海道</option>
                        <option value="青森">青森</option>
                        <option value="岩手">岩手</option>
                        <option value="宮城">宮城</option>
                        <option value="秋田">秋田</option>
                        <option value="山形">山形</option>
                        <option value="福島">福島</option>
                        <option value="茨城">茨城</option>
                        <option value="栃木">栃木</option>
                        <option value="群馬">群馬</option>
                        <option value="埼玉">埼玉</option>
                        <option value="千葉">千葉</option>
                        <option value="東京">東京</option>
                        <option value="神奈川">神奈川</option>
                        <option value="新潟">新潟</option>
                        <option value="富山">富山</option>
                        <option value="石川">石川</option>
                        <option value="福井">福井</option>
                        <option value="山梨">山梨</option>
                        <option value="長野">長野</option>
                        <option value="岐阜">岐阜</option>
                        <option value="静岡">静岡</option>
                        <option value="愛知">愛知</option>
                        <option value="三重">三重</option>
                        <option value="滋賀">滋賀</option>
                        <option value="京都">京都</option>
                        <option value="大阪">大阪</option>
                        <option value="兵庫">兵庫</option>
                        <option value="奈良">奈良</option>
                        <option value="和歌山">和歌山</option>
                        <option value="鳥取">鳥取</option>
                        <option value="島根">島根</option>
                        <option value="岡山">岡山</option>
                        <option value="広島">広島</option>
                        <option value="山口">山口</option>
                        <option value="徳島">徳島</option>
                        <option value="香川">香川</option>
                        <option value="愛媛">愛媛</option>
                        <option value="高知">高知</option>
                        <option value="福岡">福岡</option>
                        <option value="佐賀">佐賀</option>
                        <option value="長崎">長崎</option>
                        <option value="熊本">熊本</option>
                        <option value="大分">大分</option>
                        <option value="宮崎">宮崎</option>
                        <option value="鹿児島">鹿児島</option>
                        <option value="沖縄">沖縄</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <input type="radio" id="male" name="sex" value="男" checked="checked">
                    <label for="male">男</label><br>
                    <input type="radio" id="female" name="sex" value="女">
                    <label for="female">女</label>
                </td>
            </tr>
            <tr>
                <td>趣味</td>
                <td>
                    <input type="checkbox" name="hobby" value="映画" checked="checked">映画
                    <input type="checkbox" name="hobby" value="釣り" checked="checked">釣り
                    <input type="checkbox" name="hobby" value="読書" checked="checked">読書
                    <input type="checkbox" name="hobby" value="カラオケ" checked="checked">カラオケ
                    <input type="checkbox" name="hobby" value="ボーリング" checked="checked">ボーリング
                </td>
            </tr>
            <tr>
                <td>生年月日</td>
                <td><input type="date" name="birth" min="1980-01-01" max="2021-01-01" value="2012-02-16"></td>
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" id="password" name="password" size="20" maxlength="5"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="確定">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
