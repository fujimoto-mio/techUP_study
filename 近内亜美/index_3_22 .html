<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptBasic 3-22 </title>
</head>
<body>

 
<h1>ピクセル比</h1>
 
<p>デバイス・ピクセル比の表示</p>
     
<input type="button" value="check" id="btnCheck">



<script>
'use strict'

let btnCheck = document.getElementById('btnCheck');
 
btnCheck.addEventListener('click', function(){

    console.log(window.devicePixelRatio.toFixed());
    document.write(window.devicePixelRatio.toFixed());
});

</script>
</body>
</html>
