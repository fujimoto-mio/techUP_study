<!DOCTYPE html>
 <html lang="ja">

 <head>
     <meta charset="UTF-8">
     <title>javascript basic</title>
 </head>

 <body>
<p>JavaScript Basic</p>
     <script>

         function sampleA(number) {

             if (number >= 4) {
                 console.log('値は4以上です。');
             }
             if (number < 4){
                 console.log('値は4未満です。');
             }
            }
             sampleA("5");

         function sampleB(number) {
             if (number >= 10) {
                 console.log("値は10以上です。");
             }
             if (number < 10){
                 console.log("値は10未満です。");
             }

         }
         sampleB(5);

     </script>

 </body>

 </html>
