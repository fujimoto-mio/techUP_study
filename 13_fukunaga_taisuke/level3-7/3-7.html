<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>
  <p>JavaScript Basic</p>
  <script>
year= 2022;//今年が2022年の場合
 
switch(year) {
  case 2021:  // if (x === 2021)
    year_result = "丑（うし）";
    break;
  case 2022:  // if (x === 2022)
    year_result = "寅（とら）";
    break;
  case 2023:  // if (x === 2023)
    year_result = "卯（う）";
    break;
  default:
    year_result = "別の干支です！";
}
 
console.log(year_result);
  </script>
</body>
</html>
