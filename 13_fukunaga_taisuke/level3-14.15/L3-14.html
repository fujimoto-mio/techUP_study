<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>degital clock</title>
</head>
 <body>
    <p>degital clock</p>
  <script>

    function set2fig(num) {
   var ret;
   if( num < 10 ) { ret = "0" + num; }
   else { ret = num; }
   return ret;

}

 function clock() {
    var date = new Date();
    var hours = set2fig (date.getHours());
    var minutes = set2fig(date.getMinutes());
    var seconds = set2fig(date.getSeconds());
    console.log(hours+":"+minutes+":"+seconds);
}

    setInterval('clock()',1000);



   </script>
 </body>
</html>
