<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>HTML課題_塗木統耶</title>
</head>
<body>
<tr>
    <td>氏名:</td>
    <td>
        <input type="text" name="name" >
    </td>
</tr>
<br>
<tr>
    <td>パスワード:</td>
    <td>
        <input type="password" name="passwd" size="20" maxlength="18" ">
    </td>
</tr>
<br>
<tr>
    <td>性別:</td>
    <input type="radio" name="man" value="man" checked="checked">漢
    <input type="radio" name="woman" value="woman" checked="checked">乙女
</tr>
<br>
<th>
    <td>県</td>
    <td>
        <select name="test" >
            <option value="test1" selected="selected">鹿児島</option>
            <option value="test2">奄美大島</option>
            <option value="test3">沖縄</option>
            </select>
    </td>
</th>
<br>
<th>
    <td>紹介</td>
    <td>
        <textarea name="txt" rows="5" cols="20" ></textarea>
    </td>
</th>
<br> 
<th>
    <td>ボタン</td>
    <td>
        <input type="submit" name="btn3" value="送信">
    </td>
</th>
</body>
