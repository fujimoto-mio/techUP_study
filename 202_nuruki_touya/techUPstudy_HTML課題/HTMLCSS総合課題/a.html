<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見切れ付きカルーセル</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
    }

    .carousel-container {
      position: relative;
      width: 699px; /* 669px + 左右margin合計30px */
      height: 199px;
      margin: 0 auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 669px;
      height: 199px;
      margin: 0 15px; /* 左右 margin で“チラ見せ” */
      box-sizing: border-box;
    }

    .carousel-slide img {
      width: 669px;
      height: 199px;
      display: block;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0 15px;
      cursor: pointer;
      z-index: 2;
    }

    .prev-btn {
      left: -40px;
    }

    .next-btn {
      right: -40px;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">ニュースカルーセル</h2>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide"><img src="images/banner-campaign1.jpg" alt="news1"></div>
      <div class="carousel-slide"><img src="images/banner-campaign2.jpg" alt="news2"></div>
      <div class="carousel-slide"><img src="images/banner-campaign3.jpg" alt="news3"></div>
    </div>
    <button class="carousel-button prev-btn" id="prevBtn">&#60;</button>
    <button class="carousel-button next-btn" id="nextBtn">&#62;</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const track = document.getElementById('carouselTrack');
      const slides = document.querySelectorAll('.carousel-slide');
      const slideWidth = 699; // 669 + 15*2（左右margin）
      let currentIndex = 0;
      let isAnimating = false;

      function updateSlide(withTransition = true) {
        isAnimating = true;
        track.style.transition = withTransition ? 'transform 0.5s ease-in-out' : 'none';
        track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
      }

      function goToNextSlide() {
        if (isAnimating) return;
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlide();
      }

      function goToPrevSlide() {
        if (isAnimating) return;
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateSlide();
      }

      document.getElementById('nextBtn').addEventListener('click', () => {
        goToNextSlide();
        stopAutoSlide();
      });

      document.getElementById('prevBtn').addEventListener('click', () => {
        goToPrevSlide();
        stopAutoSlide();
      });

      track.addEventListener('transitionend', () => {
        isAnimating = false;
      });

      let autoSlide = setInterval(goToNextSlide, 5000);

      function stopAutoSlide() {
        clearInterval(autoSlide);
      }

      updateSlide(false); // 初期表示
    });
  </script>

</body>
</html>
