<html>
<head></head>
<body>
<canvas width="500" height="500">

<script type="text/javascript">
      
      //Imageオブジェクトを生成して、画像ファイルを先読みしておく
      var img = new Image();
      img.src = "https://techup.tokyo/wp-content/uploads/2022/05/gosticon.png";

// canvasを作ってHTMLに突っ込む。
const canvas = document.createElement('canvas');
const context = canvas.getContext('2d');
canvas.width = 500;
canvas.height = 500;
document.body.appendChild(canvas);

// 円運動の中心座標。
// 今回はcanvasの真ん中を中心に移動する。
const centerX = 250;
const centerY = 250;

// 円を描画する中心からの距離。
const distanceFromCenter = 150;

// 表示する円のサイズ。
const circleSize = 20;

// 変化させていくパラメータ。
// angleRadを増加させていき、
// それに伴いxとyが変化していくようにする。
let x = centerX;
let y = centerY;
let angleRad = 0;

// メインループ
function loop(timestamp) {
  // 描画内容を消去する。
  context.clearRect(0, 0, canvas.width, canvas.height);
  
  // angleRadを1度ずつ変化させていく。
  // 1度はMath.PI/180ラジアン。
  angleRad += 1 * Math.PI / 180;

  // ここで座標を変化させていく。
  // x = ???
  // y = ???
  x = distanceFromCenter * Math.cos(angleRad) + centerX;
  y = distanceFromCenter * Math.sin(angleRad) + centerY;




  // 求めた座標に円を描画する。
  context.beginPath();
  context.drawImage(img, 10, 10, 3000, 3000, x, y, 500, 500);
  context.fill();

  window.requestAnimationFrame(loop);
}

window.requestAnimationFrame(loop);;

      </script>
  

  </canvas width="500" height="500">
</body>
</html>
