<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>DOM </title>
</head>

<body>
    <!--1.classnameを付与してあるため、IDを付与する必要ない-->
    <ul class="list-group">
        <li class="list-group-item" >100</li>
        <li class="list-group-item" >110</li>
        <li class="list-group-item" >120</li>
        <li class="list-group-item" >130</li>
        <li class="list-group-item" >140</li>
    </ul>
    <!--2.classnameを付与してあるため、IDを付与する必要ない。下記buttonタグにonclick属性を追加する-->
    <p><button class="button" onClick="change();">変更</button></p>
    <p><button class="button2" onClick="reset();">リセット</button></p>
</body>

<script>
    //3.変更ボタンを押すたびに10倍にするfunctionの定義
    //①onclick属性を使用してfunctionを呼び出す
    function change() {
    //②class名がlist-group-itemの要素を取得
    var aElement = document.getElementsByClassName( "list-group-item" );
    //③②で取得した要素の個数（今回で言うと5個）を取得：参考サイト　https://pgmemo.tokyo/data/archives/1785.html
    var bElement = aElement.length;
        //④for文を使って、要素のテキストを10倍した値をテキストに再設定
     for (var i = 0; i < bElement; i++) {
     aElement[i].textContent=aElement[i].textContent*10

    };

    };

    //4.リセットボタンを押した際に固定の数字に戻ってくるようにするfunctionの定義
    //①onclick属性を使用してfunctionを呼び出す
    function reset(){
    //②class名がlist-group-itemの要素を取得
    var aElement = document.getElementsByClassName( "list-group-item" );
    //③②で取得した要素の個数（今回で言うと5個）を取得
    var bElement = aElement.length;
    //④new arrayで固定の数字（100,110,120,130,140）を要素に持った配列を作成
    var array = new Array (100,110,120,130,140);
    //⑤for文を使って、要素のテキストに固定値を設定
    for (var i = 0; i < bElement; i++){
    aElement[i].textContent=array[i]
    };

    };

</script>

</html>
