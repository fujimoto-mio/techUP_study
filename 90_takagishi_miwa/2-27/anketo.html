<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>お茶の事前試飲アンケート</title>
    </head>


<body>
<div class="inquiry_content">
            
                <h3><img src="img/an_text.png" alt="お茶の事前試飲アンケート"></h3> 
            
                <!--form-->
                <form id="mailformpro" action="./form/mailformpro/mailformpro.cgi" method="post">
                    <div class="inner">
                        <dl>
                            <dt>週に5日以上お茶をのまれますか?</dt>
                            <dd>
                                <label class="sample_label"><input type="radio" name="週に5日以上お茶をのまれますか?" value="はい" data-label="週に5日以上お茶をのまれますか?" data-value="はい"> はい</label>
                                <label class="sample_label"><input type="radio" name="週に5日以上お茶をのまれますか?" value="いいえ" data-label="週に5日以上お茶をのまれますか?" data-value="いいえ"> いいえ</label>
                            </dd>
                        </dl>
                        <dl>
                            <dt>普段、よく飲まれているものは何ですか？
                                <br>※複数選択可</dt>
                                <dd>
                                    <ol>
                                        <li>
                                            <label class="check_label"><input type="checkbox" name="普段、よく飲まれているものは何ですか？" value="紅茶">紅茶</label>
                                        </li>
                                        <li>
                                            <label class="check_label"><input type="checkbox" name="普段、よく飲まれているものは何ですか？" value="コーヒー">コーヒー</label>
                                        </li>
                                        <li>
                                            <label class="check_label"><input type="checkbox" name="普段、よく飲まれているものは何ですか？" data-min="3" data-max="5" value="ハーブティー">ハーブティー</label>
                                        </li>
                                        <li>
                                            <label class="check_label"><input type="checkbox" name="普段、よく飲まれているものは何ですか？" value="中国茶">中国茶</label>
                                        </li>
                                        <li>
                                            <label class="check_label"><input type="checkbox" name="普段、よく飲まれているものは何ですか？" data-min="3" data-max="5" value="日本茶">日本茶</label>
                                        </li>
                                        <li>
                                            <label class="check_label"><input type="checkbox" name="普段、よく飲まれているものは何ですか？" value="その他">その他</label>
                                        </li>
                                    </ol>
                                    <div id="errormsg_普段、よく飲まれているものは何ですか？" class="mfp_err"></div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>週に1回以上、プーアル茶をのまれますか？</dt>
                                <dd>
                                    <label class="sample_label"><input type="radio" name="週に1回以上、プーアル茶をのまれますか？" value="はい" data-label="週に1回以上、プーアル茶をのまれますか？" data-value="はい"> はい</label>
                                    <label class="sample_label"><input type="radio" name="週に1回以上、プーアル茶をのまれますか？" value="いいえ" data-label="週に1回以上、プーアル茶をのまれますか？" data-value="いいえ"> いいえ</label>
                                </dd>
                            </dl>
                            <dl>
                                <dt>一か月で、お茶にかける費用はどのくらいですか？</dt>
                                <dd>
                                    <label class="sample_label"><input type="radio" name="一か月で、お茶にかける費用はどのくらいですか？" value="～&yen;999" data-label="一か月で、お茶にかける費用はどのくらいですか？" data-value="～&yen;999"> ～&yen;999</label>
                                        <label class="sample_label"><input type="radio" name="一か月で、お茶にかける費用はどのくらいですか？" value="&yen;1,000～&yen;2,999" data-label="一か月で、お茶にかける費用はどのくらいですか？" data-value="&yen;1,000～&yen;2,999"> &yen;1,000～&yen;2,999</label>
                                        <label class="sample_label"><input type="radio" name="一か月で、お茶にかける費用はどのくらいですか？" value="&yen;3,000～&yen;9,999" data-label="一か月で、お茶にかける費用はどのくらいですか？" data-value="&yen;3,000～&yen;9,999"> &yen;3,000～&yen;9,999</label>
                                        <label class="sample_label"><input type="radio" name="一か月で、お茶にかける費用はどのくらいですか？" value="&yen;10,000～" data-label="一か月で、お茶にかける費用はどのくらいですか？" data-value="&yen;10,000～"> &yen;10,000～</label>
                                    <div id="errormsg_一か月で、お茶にかける費用はどのくらいですか？" class="mfp_err"></div>
                                </dd>
            
            
                            </dl>
                            <dl>
                                <dt>どのような目的でお茶を飲みますか？
                                    <br>※複数選択可</dt>
                                    <dd>
                                        <ol>
                                            <li>
                                                <label class="check_label"><input type="checkbox" name="どのような目的でお茶を飲みますか？" value="水分補給">水分補給</label>
                                            </li>
                                            <li>
                                                <label class="check_label"><input type="checkbox" name="どのような目的でお茶を飲みますか？" value="健康維持">健康維持</label>
                                            </li>
                                            <li>
                                                <label class="check_label"><input type="checkbox" name="どのような目的でお茶を飲みますか？"  value="ダイエット">ダイエット</label>
                                            </li>
                                            <li>
                                                <label class="check_label"><input type="checkbox" name="どのような目的でお茶を飲みますか？" value="嗜好品">嗜好品</label>
                                            </li>
                                            <li>
                                                <label class="check_label"><input type="checkbox" name="どのような目的でお茶を飲みますか？"  value="来客用">来客用</label>
                                            </li>
                                            <li>
                                                <label class="check_label"><input type="checkbox" name="どのような目的でお茶を飲みますか？"value="その他">その他</label>
                                            </li>
                                        </ol>
                                        <div id="errormsg_どのような目的でお茶を飲みますか？" class="mfp_err"></div>
            
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>美容・健康のためにサプリメントを利用されていますか？</dt>
                                    <dd>
                                        <label class="sample_label"><input type="radio" name="美容・健康のためにサプリメントを利用されていますか？" value="はい" data-label="美容・健康のためにサプリメントを利用されていますか？" data-value="はい"> はい</label>
                                        <label class="sample_label"><input type="radio" name="美容・健康のためにサプリメントを利用されていますか？" value="いいえ" data-label="美容・健康のためにサプリメントを利用されていますか？" data-value="いいえ"> いいえ</label>
            
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>どのサイトで当社の試飲サービスを知りましたか？<span>必須</span></dt>
                                    <dd>
                                        <select name="どのサイトで当社の試飲サービスを知りましたか？" required="required">
                                            <option value="">サイトを選択してください</option>
                                            <option value="検索">検索</option>
                                            <option value="ポイント付き懸賞サイト">ポイント付き懸賞サイト</option>
                                            <option value="ポイントなし懸賞サイト">ポイントなし懸賞サイト</option>
                                            <option value="その他ブログなど">その他ブログなど</option>
                                        </select>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>今回試飲に応募した理由を選択してください。<span>必須</span></dt>
                                    <dd>
                                        <select name="今回試飲に応募した理由を選択してください。" required="required">
                                            <option value="">理由を選択してください</option>
                                            <option value="プレゼントをもらってお茶を楽しみたい">プレゼントをもらってお茶を楽しみたい</option>
                                            <option value="天然のプーアル茶を飲んでみたい">天然のプーアル茶を飲んでみたい</option>
                                            <option value="健康やダイエットの相談がしたい">健康やダイエットの相談がしたい</option>
                                            <option value="話を聞いてお茶の購入を考えたい">話を聞いてお茶の購入を考えたい</option>
                                        </select>
                                    </dd>
                                </dl>
            
                            </div> 

                </form>

</div>
</body>
</html>
