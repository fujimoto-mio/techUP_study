 <style>
        .wrapper_1 {
            /*グリッドコンテナー化 */
            display: grid;
            /* グリッド列の線名とトラックのサイズ変更*/
            grid-template-columns: 100px 150px 200px;
            /* グリッド行の線名とトラックのサイズ変更*/
            grid-template-rows: 50px 80px;
        }
        
        .box1{
          background: #0000ff;
        }
        .box2{
          background: #00ff00;
        }
        .box3{
          background: #ff0000;
        }
        .box4{
          background: #00ffff;
        }
        .box5{
          background: #ffff00;
        }
        .box6{
          background: #ff00ff;
        }
      </style>
 
    <body>
      
      <div class="wrapper_1">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
      </div>
    </body>
