<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>プロフィール作成</title>
    </head>

    <body>
        
        <form method="post" action="/result.html">
            <table border="1" width="40%">
                <caption>プロフィール</caption>
                    <colgroup span="11">
                        <thead>   
                    
                            <tr>
                                <td>名前（全角）</td>
                                <td><input type="text" name="name" pattern="[^\x01-\x7E]*" value="全角文字で入力してください。"/>
                                </td>
                            </tr>

                            <tr>
                                <td>カナ（半角）</td>
                                <td><input type="text" name="kana" pattern="[｡-ﾟ]*" value="半角カナ文字で入力してください。">
                                </td>
                            </tr>

                            <tr>
                                <td>年齢</td>
                                <td><input type="number" id="age" name="age" min="1" max="100"  /></td>

                            </tr>
                            
                            <tr>
                                <td><label>自己紹介</td>
                                <td><textarea name="txt" rows="5" cols="20" maxlength="100" pattern="[^\x01-\x7E]*"></textarea>
                                                </label></td>
                            </tr>

                            <tr>
                                <td><label>出身地</td>

                                <td><select name="hometown">
                                            <option value="test1" selected="selected" >北海道</option>
                                            <option value="test2">青森県</option>
                                        <option value="test3">岩手県</option>
                                        <option value="text4">秋田県</option>
                                            <option value="text5">山形県</option>    
                                        <option value="text5">福島県</option>
                                    <option value="text5">茨城県</option>
                                    <option value="text5">栃木県</option>
                                    <option value="text5">群馬県</option>
                                    <option value="text5">埼玉県</option>
                                    <option value="text5">千葉県</option>
                                    <option value="text5">東京都</option>
                                    <option value="text5">神奈川県</option>
                                    <option value="text5">新潟県</option>
                                    <option value="text5">富山県</option>
                                    <option value="text5">石川県</option>
                                    <option value="text5">福井県</option>
                                    <option value="text5">山梨県</option>
                                    <option value="text5">長野県</option>
                                    <option value="text5">岐阜県</option>
                                    <option value="text5">静岡県</option>
                                    <option value="text5">愛知県</option>
                                    <option value="text5">三重県</option>
                                    <option value="text5">滋賀県</option>
                                    <option value="text5">京都府</option>
                                    <option value="text5">大阪府</option>
                                    <option value="text5">兵庫県</option>
                                    <option value="text5">奈良県</option>
                                    <option value="text5">和歌山県</option>
                                    <option value="text5">鳥取県</option>
                                    <option value="text5">島根県</option>
                                    <option value="text5">岡山県</option>
                                    <option value="text5">広島県</option>
                                    <option value="text5">山口県</option>
                                    <option value="text5">徳島県</option>
                                    <option value="text5">香川県</option>
                                    <option value="text5">愛媛県</option>
                                    <option value="text5">高知県</option>
                                    <option value="text5">福岡県</option>
                                    <option value="text5">佐賀県</option>
                                    <option value="text5">長崎県</option>
                                    <option value="text5">熊本県</option>
                                    <option value="text5">大分県</option>
                                    <option value="text5">宮崎県</option>
                                    <option value="text5">鹿児島県</option>
                                    <option value="text5">沖縄県</option></select></label>
                                </td>

                            </tr>
                    
                            <tr>
                                 <td>性別</td>
                                <td><input type="radio" name="test" value="sex1" checked="checked" />男
                                <input type="radio" name="test" value="sex2" />女
                            </td>
                            </tr>

                            <tr>
                                <td>趣味の内容</td>
                                <td><input type="checkbox" name="test" value="test1" checked="checked" />映画
                                    <input type="checkbox" name="test" value="test2" />釣り
                                    <input type="checkbox" name="test" value="test3" checked="checked" />読書
                                    <input type="checkbox" name="text" value="text4" />カラオケ
                                    <input type="checkbox" name="text" value="text5" />ボーリング
                                </td>

                            </tr>

                            <tr>
                                <td>生年月日</td>
                                <td><input type="date" name="birthdate"  min="1980-01-01" max="2021-01-01"></td>
                            </tr>

                            <tr>
                                <td>パスワード</td>
                                <td><input type="password" name="passwd" size="20" maxlength="5"  />
                                </td>
                            </tr>

                        </thead>
                    </colgroup>
                </form>

            </table>

            
                <input type="submit" value="確定">
            

    </body>
