<!DOCTYPE html>
 <html lang="ja">
    

    <style>
      @media screen and (max-width:480px) {
        p {
          font-size: 15px;
        }
      }

      @media screen and (max-width:768px) {
        p {
          font-size: 20px;
        }
      }


      @media screen and (max-width:1024px) {
        p{
          font-size: 25px;
        }
      }

      @media screen and (min-width:1024px) {
        p {
          font-size: 30px;
        } 
      }

    </style>


    <body>
      <p>横幅サイズによって文字サイズが変わります。</p>
    </body>
</html>
