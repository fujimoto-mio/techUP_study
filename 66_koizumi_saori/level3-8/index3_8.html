    function showMessageA(x) {
       
        if( x >= 4){
        console.log('値は４以上です。');
        }

        if( x < 4) {
        console.log('値は４未満です。');
        }
    }
    showMessageA('5');


    function showMessageB(x) {
       
        if( x >= 10){ 
        console.log('値は１０以上です。');
        }
  
        if( x < 10){
        console.log('値は１０未満です。');
        }
    }
    showMessageB(5);
