  <h2>Canvasでアニメーションを描く</h2>
    <canvas width="500" height="500">
      図形を表示するには、canvasタグをサポートしたブラウザが必要です。
<script>
  'use strict' 
      var img = new Image();
      img.src = "https://stickershop.line-scdn.net/stickershop/v1/product/16015219/LINEStorePC/main.png";

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      canvas.width = 500;
      canvas.height = 500;
      document.body.appendChild(canvas);

      const centerX = 250;
      const centerY = 250;
      const distanceFromCenter = 150;
      const circleSize = 20;

      let x = centerX;
      let y = centerY;
      let angleRad = 0;

      function loop(timestamp) {
        context.clearRect(0, 0, canvas.width, canvas.height);
         angleRad += 1 * Math.PI / 180;
        x = distanceFromCenter * Math.cos(angleRad) + centerX;
        y = distanceFromCenter * Math.sin(angleRad) + centerY;

        context.beginPath();
        context.drawImage(img, 10, 10, 4000, 4000, x, y, 1750, 1750);
        context.fill();
         window.requestAnimationFrame(loop);
      }
         window.requestAnimationFrame(loop);
</script>
</canvas width="500" height="500">
