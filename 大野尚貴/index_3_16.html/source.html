<body>
  <ul>
    <li class="list-group-item">100</li>
    <li class="list-group-item">110</li>
    <li class="list-group-item">120</li>
    <li class="list-group-item">130</li>
    <li class="list-group-item">140</li>
  </ul>

  <p id="output" class="output"></p>
 
  <p><button type="button" onclick="change()">変更</button></p>
  <p><button type="button" onclick="reset()">リセット</button></p>

</body>
 <script>
  'use strict';

  function change(){
    let htmlcollection = document.getElementsByClassName('list-group-item');
    let len = htmlcollection.length;
  
  for (let i = 0; i < len; i++){
    htmlcollection[i].textContent = htmlcollection[i].textContent*10;
  }
  };

  function reset(){
    let htmlcollection = document.getElementsByClassName('list-group-item');
    let len = htmlcollection.length;
  
  for (let i = 0; i < len; i++){
    htmlcollection[i].textContent = 100 + i*10;
  }
  };
 </script>
</html>
