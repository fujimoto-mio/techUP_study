<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>
  <p>JavaScript Basic</p>
  <script>
	  console.log("XXを関数で確認します");
	  var number = 5;
	  function num1(){
		  if(number >= 4){
			  console.log("値は4以上です");
		  }else{
			  console.log("値は4未満です");
		  }
	  }
	  num1(); //関数を呼び出す(実行させる)ために必要
	  
	  function num2(){
	  	if(number >= 10){
			  console.log("値は10以上です");
		  }else{
			  console.log("値は10未満です");
		  }
	  }
	  num2();
  </script>

</body>
<p>GoogleChromeからConsoleを開いて確認してください。</p>
</html>
