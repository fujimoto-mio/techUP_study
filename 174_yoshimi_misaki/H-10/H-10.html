<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>総合HTML</title>
</head>
<body>
    <form method="post" action="/result.html">
 <table border="0">
    <tr>
    <th>名前（全角）</th>
    <td><input type="text" name="name"></td>
    </tr>
    <tr>
    <th>カナ（半角）</th>
    <td><input type="text" name="kana" pattern="[ｦ-ﾟ]+"></td>
    </tr>

    <td><input type="number" name="age" min="1" max="100"></td>
    </tr>
    <tr>

    <td><textarea name="intro" maxlength="100"></textarea></td>
    </tr>
    <tr>
    <th>出身地</th>
    <td>
        <select name="pref">
            <option value="">選択してください。</option>
            <option>北海道</option>

            <option>山形県</option>
            <option>福島県</option>
            <option>茨城県</option>
            <option>栃木県</option>
            <option>群馬県</option>
            <option>埼玉県</option>
            <option>千葉県</option>
            <option>東京都</option>
            <option>神奈川県</option>
            <option>山梨県</option>
            <option>長野県</option>
            <option>新潟県</option>
            <option>富山県</option>
            <option>石川県</option>
            <option>福井県</option>
            <option>岐阜県</option>
            <option>静岡県</option>
            <option>愛知県</option>
            <option>三重県</option>
            <option>滋賀県</option>
            <option>京都府</option>
            <option>大阪府</option>
            <option>兵庫県</option>
            <option>奈良県</option>
            <option>和歌山県</option>
            <option>鳥取県</option>
            <option>島根県</option>
            <option>岡山県</option>
            <option>広島県</option>
            <option>山口県</option>
            <option>徳島県</option>
            <option>香川県</option>
            <option>愛媛県</option>
            <option>高知県</option>
            <option>福岡県</option>
            <option>佐賀県</option>
            <option>長崎県</option>
            <option>熊本県</option>
            <option>大分県</option>
            <option>宮崎県</option>
            <option>鹿児島県</option>
            <option>沖縄県</option>
        </select>
    </td>
    </tr>
    <tr>
    <th>性別</th>
    <td><input type="radio" name="gender" value="otoko" checked>男
        <input type="radio" name="gender" value="onna">女
    </td>
    </tr>
    <tr>
    <th>趣味</th>
    <td>
        <input type="checkbox" name="hobby" value="映画">映画
        <input type="checkbox" name="hobby" value="釣り">釣り
        <input type="checkbox" name="hobby" value="読書">読書
        <input type="checkbox" name="hobby" value="カラオケ">カラオケ
        <input type="checkbox" name="hobby" value="ボーリング">ボーリング
    </td>
    </tr>
    <tr>
    <th>生年月日</th>
    <td><input type="date" name="birthday" min="1980-01-01" max="2025-01-01"></td>
    </tr>
    <tr>
    <th>パスワード</th>
    <td><input type="password" name="pass" maxlength="5"></td>
    </tr>
 </table>

 <p><input type="submit" value="確定"></p>
 </form>
</body>
</html>
