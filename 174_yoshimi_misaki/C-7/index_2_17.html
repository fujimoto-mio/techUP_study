<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>属性セレクタ</title>
  <style>
  .box {
  background: #fcebe9;
  border-top: 5px solid #f77d6e;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.box p {
  margin: 10px;
  padding: 20px;
  color: #f77d6e;
}

</style>
</head>
<body>

  <div class="box">
    <p>
      このような影（box-shadow）をつけて少し浮いたように見せた枠を作成してください。<br>
      背景は白<br>
      ミント風の配色は、#fcebe9<br>
      トップのボーダー色は、#f77d6e<br>
      文字色は、#f77d6e
    </p>
  </div>

</body>
</html>
