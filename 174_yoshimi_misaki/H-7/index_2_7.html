<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>フォーム</title>
</head>
<body>
  <form>
    <table border="0">
        <tr>
             <th>氏名</th>
             <td><input type="text" name="title" size="20" maxlength="28"/></td>
        </tr>
        <tr>
            <th>パスワード</th>
            <td><input type="password" name="passwd" size="20" maxlength="18" /></td>
        </tr>
        <tr>
            <th>性別</th>
            <td><input type="radio" name="gender" value="man" checked="checked" />男
                <input type="radio" name="gender" value="woman"/>女
            </td>
        </tr>
        <tr>
            <th>県</th>
            <td><select name="prefecture">
                <option value="hokkaido" selected="selected">北海道</option>
                <option value="tokyo">東京</option>
                <option value="osaka">大阪</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>紹介</th>
            <td><textarea name="txt" rows="5" cols="20"></textarea></td>
        </tr>
        <tr>
            <th>ボタン</th>
            <td><input type="submit" name="btn3" value="送信"></td>
        </tr>
  </table>
  </form>
</body>
</html>
