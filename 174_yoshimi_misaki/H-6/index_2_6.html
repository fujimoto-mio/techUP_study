<!DOCTYPE html>
<html lang="ja">
    <head>
  <meta charset="utf-8">
  <title>ページタイトル</title>
</head>
<body>
    <table border="1">
  <caption>御三家タイプ相性表</caption>
  <colgroup span="3"></colgroup>
  <thead>
    <tr>
      <th rowspan="2">攻撃側</th>
      <th colspan="3">防御側</th>
    </tr>
    <tr>
      <th>チコリータ</th>
      <th>ポカブ</th>
      <th>ワニノコ</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>チコリータ</th>
      <td>△</td>
      <td>×</td>
      <td>〇</td>
    </tr>
    <tr>
      <th>ポカブ</th>
      <td>〇</td>
      <td>△</td>
      <td>×</td>
    </tr>
    <tr>
      <th>ワニノコ</th>
      <td>×</td>
      <td>〇</td>
      <td>△</td>
    </tr>
  </tbody>
</table>
</body>
    </html>
