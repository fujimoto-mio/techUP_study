<script>
alert("XXを関数で確認します");

function countX(x){
    if(x >= 4){
        console.log("値は4以上です。")
    }else{
        console.log("値は4未満です。")
    }
}

function countY(y){
    if(y >= 10){
        console.log("値は10以上です。")
    }else{
        console.log("値は10未満です。")
    }
}

countX(5);
countY(5);
</script>
