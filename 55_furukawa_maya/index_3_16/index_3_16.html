<!DOCTYPE html>
<html>

<head>

<body>
    <ul class="list-group">
        <li class="list-group-item">100</li>
        <li class="list-group-item">110</li>
        <li class="list-group-item">120</li>
        <li class="list-group-item">130</li>
        <li class="list-group-item">140</li>
    </ul>
    <button onclick="changeValues()">変更</button>
    <button onclick="resetValues()">リセット</button>
</body>
<script>
    function changeValues() {
        var listItems = document.querySelectorAll(".list-group-item");
        for (var i = 0; i < listItems.length; i++) {
            var value = parseInt(listItems[i].textContent);
            listItems[i].textContent = (value * 10).toString();
        }
    }

    function resetValues() {
        var listItems = document.querySelectorAll(".list-group-item");
        var originalValues = ["100", "110", "120", "130", "140"];
        for (var i = 0; i < listItems.length; i++) {
            listItems[i].textContent = originalValues[i];
        }
    }
</script>
</head>

</html>
