<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>JavaScriptBasic</title>
</head>

<body>
    <p>JavaScriptBasic</p>

    <script>
        const names = ["山田さん", "佐藤さん", "内田さん"];

        function array(arr) {
            if (arr.length === 0) {
                console.log("データがありません。");
                return;
            }

            const removedName = arr.shift();
            console.log(removedName + "を消しました。");

            console.log("残りを表示します。");
            console.log(arr.join("\n"));

            array(arr);
        }

        console.log("配列の値を表示します。");
        console.log(names.join("\n"));

        array(names);



    </script>
</body>

</html>
