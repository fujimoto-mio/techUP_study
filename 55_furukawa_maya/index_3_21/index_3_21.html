<!DOCTYPE html>
<html>

<head>
  <title>L3-21課題</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas"></canvas>

  <script>

    // 画像のURL
    const imageUrl = 'https://techup.tokyo/wp-content/uploads/2022/05/gosticon.png';

    // 画像の設定
    const img = new Image();
    img.src = imageUrl;
    img.onload = init;

    // canvas要素の取得
    const canvas = document.getElementById('myCanvas');
    // canvas要素に2Dアニメーションを設定
    const ctx = canvas.getContext('2d');

    // 回転角度の初期値
    let angle = 0;

    function init() {
      // 画面のサイズを取得しcanvas要素に設定
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // 画像の中心位置と半径
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) - 50;
      // 画像の大きさ
      const scale = 0.3;
      animate(centerX, centerY, radius, scale);
    }

    function animate(centerX, centerY, radius, scale) {
      // canvas内の画像をクリア
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // 画像の描画位置を指定するためのx軸データ
      const x = centerX + radius * Math.cos(angle);
      // 画像の描画位置を指定するためのy軸データ
      const y = centerY + radius * Math.sin(angle);
      // 画像を描画する際の横幅
      const width = img.width * scale;
      // 画像を描画する際の縦幅
      const height = img.height * scale;
      // 指定した画像（img）を指定の位置に描画
      ctx.drawImage(img, x - width / 2, y - height / 2, width, height);
      // 描画位置を変えるために加算
      angle += 0.01;
      // 関数を繰り返し実行
      requestAnimationFrame(init);
    }
  </script>
</body>

</html>
