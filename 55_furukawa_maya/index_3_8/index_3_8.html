
<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>
  <p>JavaScriptBasic</p>

  <script>
function n1(value) {
  if (value >= 4) {
    console.log("値は４以上です。");
  } else {
    console.log("値は４未満です。");
  }
}

function n2(value) {
  if (value >= 10) {
    console.log("値は１０以上です。");
  } else {
    console.log("値は１０未満です。");
  }
}

console.log("XXを関数で確認します");
n1(5);
n2(5);


  </script>
</body>
</html>
