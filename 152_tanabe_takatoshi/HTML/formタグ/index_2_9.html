<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>formタグ</title>
</head>
<body>
<form enctype="multipart/form-data" method="post">
  <p>メール&emsp;&emsp;&emsp;：<input type="email" name="username"></p>
  <p>送信ファイル：<input type="file" name="submitfile"></p>
  <p><input type="submit" value="送信"></p>
</form>

  <!-- enctype="multipart/form-data"・・・添付ファイルの情報を送信できる用にする -->
  <!-- &nbsp;・・・半角空白 -->
  <!-- &emsp;・・・全角空白 -->
</body>
</html>
