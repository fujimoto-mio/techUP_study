<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>総合課題</title>

    </tr>

    </tr>

          <option value="福井県">福井県</option>
          <option value="山梨県">山梨県</option>

          <option value="岐阜県">岐阜県</option>
          <option value="静岡県">静岡県</option>
          <option value="愛知県">愛知県</option>
          <option value="三重県">三重県</option>
          <option value="滋賀県">滋賀県</option>
          <option value="京都府">京都府</option>
          <option value="大阪府">大阪府</option>
          <option value="兵庫県">兵庫県</option>
          <option value="奈良県">奈良県</option>
          <option value="和歌山県">和歌山県</option>
          <option value="鳥取県">鳥取県</option>
          <option value="島根県">島根県</option>

      <td>
        <input type="radio" checked="checked" name="name">男<br>
        <input type="radio" name="name">女
      </td>
    </tr>
    <tr>
      <td>趣味の内容</td>
      <td>
        <input type="checkbox">映画<br>
        <input type="checkbox">釣り<br>
        <input type="checkbox">読書<br>
        <input type="checkbox">カラオケ<br>
        <input type="checkbox">ボーリング
      </td>
    </tr>
    <tr>
      <td>生年月日：</td>
      <td><input type="date" min="1980-01-01" max="2021-01-01" value="1980-01-01"></td>
    </tr>
    <tr>
      <td>パスワード：</td>
      <td><input type="password" maxlength="5"></td>

  <input type="submit" value="確定">
