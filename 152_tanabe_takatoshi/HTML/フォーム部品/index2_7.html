<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォーム部品</title>
</head>
<body>
<table>
  <tbody>
    <tr>
      <td>氏名</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>パスワード</td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td>性別</td>
      <td>
        <input type="radio" checked="checked" name="name">男<br>
        <input type="radio" name="name">女
      </td>
    </tr>
    <tr>
      <td>県</td>
      <td>
        <select name="name">
          <option value="" selected="selected">東京</option>
          <option value="">神奈川</option>
          <option value="">千葉</option>
          <option value="">埼玉</option>
          <option value="">群馬</option>
          <option value="">栃木</option>
          <option value="">茨城</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>紹介</td>
      <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
    </tr>
    <tr>
      <td>ボタン</td>
      <td><input type="submit" value="送信"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
