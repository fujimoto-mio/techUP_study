<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リスト・テーブル</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th rowspan="2">時間割</th>
        <th colspan="5">曜日</th>
      </tr>
      <tr>
        <th>月曜日</th>
        <th>火曜日</th>
        <th>水曜日</th>
        <th>木曜日</th>
        <th>金曜日</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1限</th>
        <td>国語</td>
        <td>数学</td>
        <td>英語</td>
        <td>公民</td>
        <td>科学</td>
      </tr>
      <tr>
        <th>2限</th>
        <td>数学</td>
        <td>国語</td>
        <td>英語</td>
        <td>科学</td>
        <td>公民</td>
      </tr>
      <tr>
        <th>3限</th>
        <td>英語</td>
        <td>国語</td>
        <td>科学</td>
        <td>数学</td>
        <td>公民</td>
      </tr>
      <tr>
        <th>4限</th>
        <td>数学</td>
        <td>国語</td>
        <td>科学</td>
        <td>公民</td>
        <td>英語</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>5限</th>
        <td>数学</td>
        <td>科学</td>
        <td>国語</td>
        <td>公民</td>
        <td>英語</td>
      </tr>
    </tfoot>
  </table>
</body>

<!-- border="1"・・・テーブルに枠を作る -->
<!-- rowspan="つなげるセルの数"（縦） -->
<!-- colspan="つなげるセルの数"（横） -->

</html>
