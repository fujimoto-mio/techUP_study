<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>要素を絶対配置</title>
  <style>
    .box {
      width: 500px;
      height: 300px;
      margin: 0 auto;
      background-color: pink;
    }
    .box_2 {
      position: relative;
      width: 400px;
      height: 200px;
      margin: inherit;
      background-color: skyblue;
    }
    .box_3 {
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      width: 350px;
      height: 100px;
      margin: inherit;
      background-color: red;
    }
    .box_3 h1 {
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>背景画像</p>
    <div class="box_2">
      <div class="box_3">
        <h1>ロゴ表示</h1>
      </div>
    </div>
  </div>
</body>
</html>
