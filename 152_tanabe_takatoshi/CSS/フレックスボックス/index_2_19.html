<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フレックスボックス</title>
  <style>
    .flexbox {
      margin: 20px;
      flex-direction: column;
    }

    .content_top {
      height: 50px;
      background-color: rgb(252, 137, 137);
      text-align: center;
    }

    .flexbox_main {
      height: 400px;
      text-align: center;
      border-left: solid 16px #32F22E;
      border-right: solid 16px #32F22E;
    }

    .content_bottom {
      height: 80px;
      background-color: yellow;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="content_top">header</div>
    <div class="flexbox_main">content</div>
    <div class="content_bottom">footer</div>
  </div>
</body>
</html>
