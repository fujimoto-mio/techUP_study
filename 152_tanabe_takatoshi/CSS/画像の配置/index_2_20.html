<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像の配置</title>
  <style>
    .img {
      background-image: url(https://techup.tokyo/wp-content/uploads/2021/12/image2.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="img">
    <img src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg">
  </div>
</body>
</html>
