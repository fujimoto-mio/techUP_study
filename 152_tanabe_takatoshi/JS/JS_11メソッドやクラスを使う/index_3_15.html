<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メソッドやクラスを使う</title>
</head>
<body>
  <script>
  class Who {
  constructor(name) {
    this.name = name;
  }

  getName() {
    return this.name;
  }
}
const instance = new Who('tanaka');
console.log(instance.getName()); // "tanaka" を出力

  </script>
</body>
</html>
