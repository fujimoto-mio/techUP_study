<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <ul class="list-group">
    <li class="list-group-item">100</li>
    <li class="list-group-item">110</li>
    <li class="list-group-item">120</li>
    <li class="list-group-item">130</li>
    <li class="list-group-item">140</li>
  </ul>

  <button id="changeButton">変更</button>
  <button id="resetButton">リセット</button>

  <script>
    let initialValues = [];
    let listItems = document.getElementsByClassName('list-group-item');
    for (let i = 0; i < listItems.length; i++) {
      initialValues.push(parseInt(listItems[i].textContent));
    }

    document.getElementById('changeButton').addEventListener('click', function() {
      for (let i = 0; i < listItems.length; i++) {
        let value = parseInt(listItems[i].textContent);
        listItems[i].textContent = value * 10;
      }
    });

    document.getElementById('resetButton').addEventListener('click', function() {
      for (let i = 0; i < listItems.length; i++) {
        listItems[i].textContent = initialValues[i];
      }
    });
  </script>
</body>
</html>
