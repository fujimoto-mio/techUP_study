<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数の定義</title>
</head>
<body>
  <script>
    let Numbers = 5;
    let numbers = 5;
    alert("XXを関数で確認します");
    let Num = ( Numbers >= 4 ) ? "値は4以上です。" : "値は4未満です。";
    console.log(Num);
    let num = ( numbers >= 10 ) ? "値は10以上です。" : "値は10未満です。";
    console.log(num);
  </script>
</body>
</html>
