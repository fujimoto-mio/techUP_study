<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>円運動</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* スクロールバーを隠す */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas> <!-- Canvas要素を追加 -->

  <script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');

    // 画面幅いっぱいに設定
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let image = new Image(); // 画像オブジェクトを作成

    let imageUrl = "https://techup.tokyo/wp-content/uploads/2022/05/gosticon.png"; // アイコンの画像URL
    image.onload = function() {
      let centerX = canvas.width / 2; // 中心のx座標
      let centerY = canvas.height / 2; // 中心のy座標
      let radius = 100; // 円の半径
      let angle = 0; // 初期角度

      // 画像を100x100にリサイズ
      let imageWidth = 100;
      let imageHeight = 100;

      // アニメーション関数
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Canvasをクリア

        // 画像を円の周りに描画
        let x = centerX + Math.cos(angle) * radius;
        let y = centerY + Math.sin(angle) * radius;
        ctx.drawImage(image, x - imageWidth / 2, y - imageHeight / 2, imageWidth, imageHeight);

        // 角度を更新して円運動させる
        angle += 0.03;

        // アニメーションを続ける
        requestAnimationFrame(animate);
      }

      // アニメーションを開始
      animate();
    };

    // 画像の読み込みを開始
    image.src = imageUrl;
  </script>
</body>
</html>
