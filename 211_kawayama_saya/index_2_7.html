<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>フォーム部品</title>
</head>
<body>
  <form action="#" method="post">
    <table>
      <tbody class="row-hover">
        <tr>
          <td>氏名</td>
          <td><input type="text" name="name" size="20" maxlength="10" /></td>
        </tr>
        <tr>
          <td>パスワード</td>
          <td><input type="password" name="passwd" size="20" maxlength="18" /></td>
        </tr>
        <tr class="row-5 odd">
          <td class="column-1">性別</td>
          <td class="column-3">
            <input type="radio" name="gender" value="male" checked />男<br />
            <input type="radio" name="gender" value="female" />女
          </td>
        </tr>
        <tr class="row-7 odd">
          <td class="column-1">県</td>
          <td>
            <select name="prefecture">
              <option value="tokyo" selected>東京</option>
              <option value="kanagawa">神奈川</option>
              <option value="chiba">千葉</option>
              <option value="saitama">埼玉</option>
              <option value="gunma">群馬</option>
              <option value="tochigi">栃木</option>
              <option value="ibaraki">茨城</option>
            </select>
          </td>
        </tr>
        <tr class="row-9 odd">
          <td class="column-1">紹介</td>
          <td class="column-3">
            <textarea name="txt" rows="5" cols="20"></textarea>
          </td>
        </tr>
        <tr class="row-2 even">
          <td class="column-1">ボタン</td>
          <td class="column-3">
            <input type="submit" name="btn3" value="送信" />
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
