<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Oggi × 組曲 ニットスカート特集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1>Oggi × 組曲</h1>
    <nav>
      <ul>
        <li><a href="#">TOP</a></li>
        <li><a href="#">ITEM</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>
  </header>

  <!-- ヒーロー画像 -->
  <section class="hero">
    <img src="image/hero.jpg" alt="ニットスカート特集">
    <h2>今っぽい着こなしが叶う、キラキラ“ニットスカート”</h2>
  </section>

  <!-- 商品一覧 -->
  <main>
    <section class="items">
      <article class="card">
        <figure>
          <img src="image/item1.jpg" alt="コーデ1">
          <figcaption>ニットスカート コーデ1</figcaption>
        </figure>
        <p class="price">¥19,800（税込）</p>
        <a href="#" class="detail">DETAIL</a>
      </article>

      <article class="card">
        <figure>
          <img src="image/item2.jpg" alt="コーデ2">
          <figcaption>ニットスカート コーデ2</figcaption>
        </figure>
        <p class="price">¥22,000（税込）</p>
        <a href="#" class="detail">DETAIL</a>
      </article>

      <article class="card">
        <figure>
          <img src="image/item3.jpg" alt="コーデ3">
          <figcaption>ニットスカート コーデ3</figcaption>
        </figure>
        <p class="price">¥18,700（税込）</p>
        <a href="#" class="detail">DETAIL</a>
      </article>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 Onward Crosset</p>
  </footer>
</body>
</html>
