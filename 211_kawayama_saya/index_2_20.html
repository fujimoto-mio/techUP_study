<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像重ね課題</title>
  <style>
    .container {
      position: relative;
      width: 640px;
      height: 358px;
      background: url('https://techup.tokyo/wp-content/uploads/2021/12/image2.jpg') no-repeat center;
      background-size: cover;
    }

    .overlay-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
    }

  </style>
</head>
<body>
  <div class="container">
    <img class="overlay-img" src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg" alt="重ね画像">
  </div>
</body>
</html>
