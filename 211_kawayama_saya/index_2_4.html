<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セクショニングルートの練習</title>
</head>
<body>
  <h1>セクショニングルートのデモページ</h1>

  <details>
    <summary><h2>詳細情報セクション</h2></summary>
    <p>こちらはクリックすると表示される追加の情報です。</p>
  </details>

  <blockquote>
    <h2>引用文セクション</h2>
    <p> 「わたしの人生はわたしのものだよ。この子の人生とは別モノだからね。でも仲よくしていきたいね」 　さくらももこ『ちびまる子ちゃん』</p>
  </blockquote>

  <fieldset>
    <legend><h2>お問い合わせフォーム</h2></legend>
    <label>名前：<input type="text" name="username"></label><br>
    <label>メール：<input type="email" name="email"></label>
  </fieldset>

  <figure>
    <h2>図表セクション</h2>
    <img src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg" alt="サンプル画像">
    <figcaption>この画像は図表の説明を表しています</figcaption>
  </figure>

  <table border="1">
    <tr>
      <td>
        <h2>テーブル内セクション</h2>
        <p>このセルは独自のアウトラインを持つ構造として扱われます。</p>
      </td>
      <td>通常のデータセル</td>
    </tr>
  </table>
</body>
</html>
