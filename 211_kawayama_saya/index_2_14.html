<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テキストスタイルの課題</title>
  <style>
    body {
      font-family: "Meiryo", sans-serif;
    }
    .set_px {
      font-size: 20px;
    }
    .set_em {
      font-size: 2.5em;
    }
    h1 {
      font-weight: bold;
    }
    h2 {
      line-height: 15px;
    }
    .align {
      text-align: center;
    }
    .decoration {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <p>初期設定のフォントサイズ</p>
  <p class="set_px">20pxにした文字</p>
  <p class="set_em">2.5emにした文字</p>
  <h1>これはboldに設定した太字の例です</h1>
  <h2>この値を変更すると<br>行間が変更できます。</h2>
  <h3 class="align">text-alignには、left center right justifyを選択します。<br>今はcenterを選んでいます。</h3>
  <p class="decoration">text-decorationの、取り消し線の例です。</p>
</body>
</html>
