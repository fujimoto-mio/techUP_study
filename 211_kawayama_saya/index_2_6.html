<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページタイトル</title>
</head>
<body>
    <table border="1">
      <caption>社員の出勤状況</caption>
      <thead>
        <tr>
          <th rowspan="2">部署</th>
          <th colspan="3">出勤日</th>
        </tr>
        <tr>
          <th>月曜</th>
          <th>火曜</th>
          <th>水曜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>開発部</td>
          <td>○</td>
          <td>○</td>
          <td>×</td>
        </tr>
        <tr>
          <td>営業部</td>
          <td colspan="3">全員出勤</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
