<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScriptBasic</title>
    </head>

    <script>
        'use strict'; /*エラーチェック用 */

        function up() {
            const txt = document.getElementById("text");
            txt.stepUp(1);
        }
        
        window.onload = () => {
            btn.onclick = () => {
                up();
            }
        }
        
    </script>

    <body>
        <input id="text" type="number" value="10">
        <button id="btn">ボタン</button>
    </body>
</html>
