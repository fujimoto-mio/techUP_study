<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Canvas Demo</title>
  </head>

  <body>

    <canvas id="cv2" width="360" height="240"></canvas>

    <script>
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = 500;
      canvas.height = 500;
      document.body.appendChild(canvas);

      const centerX = 250;
      const centerY = 250;
      const distanceFromCenter = 150;

      const img = new Image();
      img.src = "https://techup.tokyo/wp-content/uploads/2022/05/gosticon.png";

      let x = centerX;
      let y = centerY;
      let angleRad = 0;

      function loop(timestamp) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        
        angleRad += 1 * Math.PI / 180;

        x = distanceFromCenter * Math.cos(angleRad) + centerX;
        y = distanceFromCenter * Math.sin(angleRad) + centerY;

        context.beginPath();
        context.drawImage(img, x, y, 50, 50);
        context.fill();

        window.requestAnimationFrame(loop);
      }

      window.requestAnimationFrame(loop);
    </script>
  </body>
</html>
