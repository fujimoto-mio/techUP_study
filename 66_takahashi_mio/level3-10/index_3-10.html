<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavascriptBasic</title>
</head>
<body>
    <p>JavascriptBasic</p>
    <script>
         const names = ['佐藤', '山田', '内田'];
  console.log('出力結果: ' + names);
  
  //出力結果: 佐藤,山田,内田
    
  /* splice() 配列の内容を変更 */
  names.splice(0,1);
  console.log('出力結果: ' + names);
  
  //出力結果: 山田,内田
  
  
  names.splice(0,1);
  console.log('出力結果: ' + names);
  
  //出力結果: 内田

  names.splice(0,1);
  console.log('出力結果: ' + names);
  
  //出力結果: 0

    </script>
