<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>

  <script src ="js/script.js"></script>
  
</head>
<body>
  <p>JavaScript Basic</p>
  <script>
    alert(3 + 1 + 2);
let message1;
message1 = 'Hello'; // 文字列を格納します 文字をポストロフィ (') で囲みます
console.log(message1); // 変数の中身を表示します
let age1=20, user1='名前1';
console.log(age1);
console.log(user1);
		
/** 同じ内容です。   **/
var message2 = 'Hello'; // 文字列を格納します
console.log(message2); // 変数の中身を表示します
var age2=25; 
var user2='名前2';
console.log(age2 + user2);

  </script>
