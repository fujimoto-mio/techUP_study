<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas Demo3く</title>
</head>
<body>
<h2>Canvasで円を描く</h2>
<canvas></canvas>
<script type="text/javascript">
  const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.arc(100, 75, 50, 0, 2 * Math.PI/1.3);
ctx.stroke();
</script>
</body>
</html>
