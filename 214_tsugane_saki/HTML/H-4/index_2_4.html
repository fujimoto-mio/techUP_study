<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セクショニングルート</title>
</head>
<body>
  <h1>サイトのタイトル</h1>

  <article>
    <h2>記事のタイトル1</h2>

    <section>
      <h3>節のタイトル1</h3>
      <details>
        <summary>詳細情報</summary>
        <p>ここに詳細情報を記載します</p>
      </details>
    </section>

    <section>
      <h3>節のタイトル2</h3>
      <blockquote>
        <p>ここに引用文を記載します</p>
      </blockquote>
    </section>
  </article>

  <aside>
    <h2>サイドバー</h2>
    <fieldset>
      <legend>お問い合わせ</legend>
      <label>名前：<input type="text" name="name"></label><br>
      <label>メールアドレス：<input type="email" name="email"></label>
    </fieldset>
  </aside>

  <figure>
    <img src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg" alt="サンプル画像">
    <figcaption>シャッターに描かれた車とバイク</figcaption>
  </figure>

  <table border="1">
  <tr>
    <td>ここにテーブルのセルを入れる</td>
  </tr>
  </table>
</body>
</html>
