<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>

  <script>
   'use strict';
    
   alert('XXをこのページで表示します');

   function valueFour(val){
    if(val >= 4){
        console.log('値は４以上です。');
    }else{
        console.log('値は４未満です。');
    }
   }
   valueFour(5);

   function valueTen(val){
    if(val >= 10){
        console.log('値は１０以上です。');
    }else{
        console.log('値は１０未満です。');
    }
   }
   valueTen(5);

  </script>
</body>
</html>
