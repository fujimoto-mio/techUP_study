<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>子孫セレクタ課題</title>
    <style>
        body {
            background-color: white;
            font-family: sans-serif;
        }
        .mint-box {
            background-color: #ffebe9;
            border-top: 10px solid #ff7d6e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
            width: 500px;
            height: 300px;
        }

        .mint-box p {
            color: #ff7d6e;
            margin: 10px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="mint-box">
        <p>
            このような影（box-shadow）をつけて少し浮いたように見せた枠を作成してください。<br>
            背景は白<br>
            ミント風の配色は、#ffebe9<br>
            トップのボーダ色は、#ff7d6e<br>
            文字色は、#ff7d6e<br>
            子孫セレクターをつかって<br>
            marginを10px<br>
            paddingを20px<br>
            で設定してください。
        </p>
    </div>
</body>
</html>
