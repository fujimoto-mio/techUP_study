<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>divとspanの違い</title>
</head>
<body>
    <p>こんにちは！こちらは<span class="A">spanタグ</span>を使っています。</p>

    <p>こちらは</p>
    <div class="B">divタグ</div>
    <p>で表示しています。</p>

    <p>色々な表示方法があるのでためしてみてください。<br>
    改行できていますか？
    </p>

</body>
</html>
