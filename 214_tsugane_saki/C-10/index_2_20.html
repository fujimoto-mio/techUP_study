<!DOCTYPE html>
<html>
<head>
<title>img課題</title>
  <style>
    .one {
      background: url(https://techup.tokyo/wp-content/uploads/2021/12/image2.jpg) no-repeat 0 0;
      background-size: 100% 100%;
      position: relative;
      margin: 5px 20px;
      text-align: center;
      width: 600px;
      height: 400px;
      }

    .two {
      position: absolute;
      top: 0;
      left: 0;
      }

    .two img{
      width: 200px;
      height: 200px;
      }
  </style>
</head>
  <body>
    <div class="one">
        <div class="two">
            <img src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg">
        </div>
    </div>
  </body>
</html>
