<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a, b, c;
        a = b = c = 2 + 2;
        console.log(a);
        console.log(b);
        console.log(c);

        let n = 2;
        n = n + 5;
        console.log(n);
        n = n * 2;
        console.log(n, "最終結果！");

        var x = 2;
        x += 5;
        console.log(x);
        x *= 2;
        console.log(x, "結果はあっていますか？");
    </script>

    <script>
        let counter = 2;
        counter++;
        console.log(counter);

        let counter2 = 2;
        ++counter2;
        console.log(counter2);

        let counter3 = 2;
        counter3--;
        console.log(counter3);
        let counter4 = 2;
        --counter4;
        console.log(counter4);
    </script>

</body>

</html>
