<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul class="list-group">
        <li class="list-group-item">100</li>
        <li class="list-group-item">110</li>
        <li class="list-group-item">120</li>
        <li class="list-group-item">130</li>
        <li class="list-group-item">140</li>
    </ul>

    <button id="change" class="button">変更</button>
    <button id="reset" class="button">リセット</button>





    <script>

        document.getElementById("change").addEventListener("click", function () {
            var ulElement = document.getElementsByClassName("list-group-item");


            for (var i = 0; i < ulElement.length; i++) {
                var text = ulElement[i].textContent * 10;
                ulElement[i].innerHTML = text;
            }


        });

        document.getElementById("reset").addEventListener("click", function () {
            var ulElement = document.getElementsByClassName("list-group-item");

            for (var i = 0; i < ulElement.length; i++) {
                var text = ulElement[i].textContent =100+10*i;
                ulElement[i].innerHTML = text;
            }


        });


    </script>


</body>


</html>
