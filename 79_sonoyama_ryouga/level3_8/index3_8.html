<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function sample(number) {

            if (number > "") {
                console.log(number+"を関数で確認します")
            }

            if (number > 4) {
                console.log("値は4以上です。")
            }
            else {
                console.log("値は4未満です。")
            }

            if (number > 10) {
                console.log("値は10以上です。")
            }
            else {
                console.log("値は10未満です。")
            }

        }

        sample(5)


    </script>

</head>

<body>

    <!--<form onSubmit="sample(number.value);return false">

        <input type="button" value="結果" onClick="sample(number.value)">
    </form>-->

</body>

</html>
