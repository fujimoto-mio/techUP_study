<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" name="count" value="0" id="count">
    <input type="button" value="ボタン" id="btn_count_up">

    <script>

        const upbutton = document.getElementById('btn_count_up');
        const text = document.getElementById('count');

        upbutton.addEventListener('click', (event) => {
            text.value++;
        })


    </script>
</body>

</html>
