<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const who = class {
            constructor(name) {
                this.name = name
            }
        }

        who.prototype.getName = function () {
            return this.name
        }

        var fool = new who("tanaka");
        var name = fool.getName();
        
        console.log(name);
    </script>

</head>
