<!DOCTYPE html>
<html>
<head>
<title>Level2-18 課題用</title>
  <style>
    .sample{
     font-size: 50px;
    }
    a:hover {
      color:pink;
      font-style: italic;
      text-decoration: none;
    }
    a::before {
      content: "→";
      color: green;
    }
    a::after {
      content: "←";
      color: green;
    }
     </style>
</head>
  <body>
    <div>
      <a class="sample" href="https://techup.shop">サンプルリンク</a>
    </div>
  </body>
