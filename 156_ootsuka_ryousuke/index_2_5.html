<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>マークアップの記載例 div span使用</title>
</head>
<body>

<header>    
    <h1>Header</h1>
</header>


<section>
    <h2>Article1</h2>
    <p>一つ目の<div class="A">アーティクル</div><br>です。</p>
</section>

<section>
    <h2>Article2</h2>
    <p>二つ目の<span class="A">アーティクル</span>です。</p>
</section>

<footer>Footer</footer>
</body>
</html>
