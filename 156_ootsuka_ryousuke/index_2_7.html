<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>フォーム部品</title>
</head>
<body>
    <form class="center" action="" method="post">
        <table>
            <tr>
                <td>氏名</td>
                <td><input type="text" name="text" size="20" maxlength="20" value="NAME"></td>
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" name="password" size="20" maxlength="20" value="000000"></td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <label>
                        <input type="radio" name="sex" value="man" checked="checked" />男性<br>
                    </label>
                    <label>
                        <input type="radio" name="sex" value="woman" checked="checked"/>女性
                    </label>
                </td>
            </tr>
            <tr>
                <td>県</td>
                <td>
                    <select name="address">
                    <option value="tokyo">東京</option>
                    <option value="gunma">群馬</option>
                    <option value="saitama">埼玉</option>
                    <option value="kanagawa">神奈川</option>
                    <option value="totigi">栃木</option>
                    <option value="tiba">千葉</option>
                    <option value="ibaragi">茨城</option>
                    <option value="GUNMATEIKOKU">グンマー</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>紹介</td>
                <td><textarea name="txt" rows="5" cols="20">紹介文記入</textarea></td>
            </tr>
            <tr>
                <td>ボタン</td>
                <td><input type="submit" name="btn1" value="送信" ></td>
            </tr>
        </table>
    </form>
</body>
</html>
