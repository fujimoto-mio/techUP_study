<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>要素を絶対配置する</title>
</head>
<style>
  .parent {
    background: white;
    height: 100vh;
    width: 100%;
    position: relative; 
  }
  .one, .two, .three {
    position: absolute;
  }
  .one {
    z-index: 1;
    background-color: blue;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 600px;
    color: white;
  }
  .two {
    z-index: 2;
    background-color: yellow;
    top: 50%;
    left: 50%; 
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px; 
  }
  .three {
    z-index: 3;
    background-color: red;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    color: white;
    text-align: center;
    padding: center;
    line-height: 200px;
    font-size: 30px;
    font-style: bold;
  }
</style>
<body>
  <div class="parent">
    <div class="one">背景表示</div>
    <div class="two"></div>
    <div class="three">ロゴ表示</div>
  </div>
</body>
</html>
