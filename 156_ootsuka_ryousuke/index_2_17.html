<html>
<head>
<meta charset="UTF-8">
<title>属性セレクターを使う</title>
</head>
<style>
.mint-box {
        background-color: #ffebe9; 
        border-top: 8px solid #ff7d6e;
        width: 300px;
        height: 300px;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 1);
        border-radius: 10px;
}
.mint-box p {
        margin: 10px;
        padding: 20px;
        color: #3106ce;
        font-style: bold;
}
</style>
<body>
    <div class="mint-box">
        <p>ミントボックス</p>
        <p>marginは10px。<br>paddingは20px。</p>
    </div>
</body>
</html>
