<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アニメーションを使う</title>
  <style>
    input[type="radio"] {
      display: none;
    }

    .tab-label {
    width:150px;
    margin:0 5px;
    display: inline-block;
    padding:12px 0;
    color:#999;
    background:#ddd;
    text-align:center;
    font-size:13px;
    cursor:pointer;
    transition:ease 0.2s opacity;
    }

    input[type="radio"]:checked + label {
      background: #fff;
      color: #000;
    }

    .tab-content {
      display: none;
      padding: 20px;
      border-top: none;
    }

    #tab1:checked ~ .content1,
    #tab2:checked ~ .content2,
    #tab3:checked ~ .content3 {
      display: block;
    }
  </style>
</head>
<body>
  <input type="radio" id="tab1" name="tabs" checked>
  <label for="tab1" class="tab-label">タブ1</label>

  <input type="radio" id="tab2" name="tabs">
  <label for="tab2" class="tab-label">タブ2</label>

  <input type="radio" id="tab3" name="tabs">
  <label for="tab3" class="tab-label">タブ3</label>

  <div class="tab-content content1">タブパネル-1</div>
  <div class="tab-content content2">タブパネル-2</div>
  <div class="tab-content content3">タブパネル-3</div>
</body>
</html>
