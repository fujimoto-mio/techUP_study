<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>セクション</title>
</head>
<body>
  <h1>セクショニングルートのデモページ</h1>

  <blockquote>
    <section>
      <h2>BLOCKQUOTE</h2>
      <p>BLOCKQUOTEの部分(P)</p>
    </section>
  </blockquote>

  <details>
    <section>
      <h2>DETAILS</h2>
      <p>DETAILSの部分</p>
    </section>
  </details>

  <form>
    <fieldset>
      <section>
        <h2>FIELDSET</h2>
      </section>
    </fieldset> 
    
  </form>


  <figure>
    <img src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg" alt="男性と車の画像">
    <figcaption>FIGUREとサンプル画像</figcaption>
  </figure>

  <table>
    <tr>
      <td>
        <section>
          <h2>TABLEのタイトル</h2>
          <p>TABLEの文章部分</p>
        </section>
      </td>
    </tr>
  </table>
  
</body>
</html>
