<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Canvas Demo</title>
  </head>

  <body>

    <canvas id="cv2" width="360" height="240"></canvas>

    <script>

      var ctx2 = document.getElementById("cv2").getContext("2d");
      ctx2.beginPath();
      ctx2.arc(120, 120, 100, -Math.PI/2, 0, true);
      ctx2.stroke();
      
    </script>
  </body>
</html>
