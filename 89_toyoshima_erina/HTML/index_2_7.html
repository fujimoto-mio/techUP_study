<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページタイトル</title>
</head>
<body>
  <table>
    <tr>
        <td>氏名</td>
        <td><input type="text" name="name" size="20" maxlength="10"></td>
    </tr>

    <tr>
        <td>パスワード</td>
        <td><input type="password" name="pass" size="20" maxlength="18"></td>
    </tr>

    <tr>
        <td>性別</td>
        <td><input type="radio" name="men" value="man" checked="checked">男<br>
            <input type="radio" name="women" value="women">女
        </td>
    </tr>

    <tr>
        <td>県</td>
        <td>
            <select name="place">
                <option value="tokyo" selected="selected">東京</option>
                <option value="kanagawa">神奈川</option>
                <option value="chiba">千葉</option>
                <option value="saitama">埼玉</option>
                <option value="gunma">群馬</option>
                <option value="totigi">栃木</option>
                <option value="ibaraki">茨城</option>
              </select>
        </td>
    </tr>

    <tr>
        <td>紹介</td>
        <td><textarea name="txt" rows="5" cols="20"></textarea></td>
    </tr>

    <tr>
        <td>ボタン</td>
        <td><input type="submit" name="submit" value="送信"></td>
    </tr>
  </table>
</body>
</html>
