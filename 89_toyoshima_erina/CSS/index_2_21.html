<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
    .tabs {
        background-color: #fff;
        width: 700px;
        margin: 0 auto;
        padding-bottom: 40px;
        color: black;
    }

    input[name="tab"] {
        display: none;
    }

    .tabs input:checked + .tab {
        background-color: #d291bc;
        color: whitesmoke;
    }

    #tab1:checked ~ #panel1,
    #tab2:checked ~ #panel2,
    #tab3:checked ~ #panel3 {
        display: block;
    }

    .tab {
        width: calc(100%/3);
        height: 50px;
        background-color: #fec8d8;
        text-align: center;
        font-size: 15px;
        float: left;
        display: block;

    }

    .panels {
        display: none;
    }
  </style>
</head>
<body>
    <div class="tabs">
        <input type="radio" id="tab1" name="tab" checked>
        <label for="tab1" class="tab">タブ１</label>

        <input type="radio" id="tab2" name="tab">
        <label for="tab2" class="tab">タブ２</label>
        
        <input type="radio" id="tab3" name="tab">
        <label for="tab3" class="tab">タブ３</label>


        <div class="panels" id="panel1">
            <p>タブパネル-1</p>
        </div>

        <div class="panels" id="panel2">
            <p>タブパネル-2</p>
        </div>

        <div class="panels" id="panel3">
            <p>タブパネル-3</p>
        </div>
    </div>
</body>
</html>
