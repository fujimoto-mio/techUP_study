<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
    @media (max-width: 480px) {
        p {
            font-size: 15px;
        }
    }

    @media (min-width: 480px) {
        p {
            font-size: 20px;
        }
    }

    @media (min-width: 768px) {
        p {
            font-size: 25px;
        }
    }

    @media (min-width: 1024px) {
        p {
            font-size: 30px;
        }
    }

  </style>
</head>
<body>
    <p>横幅サイズによって文字の大きさが変わります。</p>
</body>
</html>
