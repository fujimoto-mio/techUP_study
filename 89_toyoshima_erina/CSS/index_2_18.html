<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Level2-18 課題用</title>
  <style>
    .sample {
        font-size: 30px;
        text-decoration: none;
        opacity: 0.8;
        border-radius: 4px;
        background-color: #ffff41;
        color: #ffa52c;
        display: inline-block;
        padding: 10px 40px;
        box-shadow: 0 10px 5px #ffa52c;
    }

    a:hover {
        color: red;
        opacity: 1;
        cursor: pointer;
    }

    a:active {
        position: relative;
        top: 10px;
        box-shadow: none;
    }

  </style>
</head>
<body>
    <div>
        <a class="sample" href="https://techup.shop">サンプルリンク</a>
    </div>
