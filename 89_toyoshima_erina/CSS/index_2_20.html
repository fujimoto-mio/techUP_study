<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
    .image1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 30%;
    }

    .image2 {
        position: relative;
        width: 400px;
        height: 300px;
        background-image: url(https://techup.tokyo/wp-content/uploads/2021/12/image2.jpg);
        background-size: cover;
    }
  </style>
</head>
<body>
    <div class="image2">
        <img class="image1" src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg" alt="image1">
    </div>
</body>
</html>
