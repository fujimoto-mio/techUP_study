<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>css</title>
  <style>
    .wrapper1 {
        display: grid;
    }

    .wrapper2 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .wrapper3 {
        display: grid;
    }
    .box1 {
        background-color: antiquewhite;
        grid-column-start: 1;
        grid-column-end: 3;
    }

    .box2 {
        background-color: blue;
    }

    .box3 {
        background-color: pink;
    }

    .box4 {
        background-color: blueviolet;
    }

    .box5 {
        background-color: brown;
    }

    .box6 {
        background-color: aqua;
    }

    .box7 {
        background-color: olivedrab;
    }

    .box8 {
        background-color: salmon;
    }

    .box9 {
        background-color: royalblue;
        grid-column-start: 1;
        grid-column-end: 3;
    }

    
  </style>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper1">
            <div class="box1">header</div>
            <div class="box2">content1</div>
            <div class="box3">content2</div>
        </div>

        <div class="wrapper2">
            <div class="box4">content3-1</div>
            <div class="box5">content3-2</div>
            <div class="box6">content3-3</div>
        </div>

        <div class="wrapper3">
            <div class="box7">content4-1</div>
            <div class="box8">content4-2</div>
            <div class="box9">footer</div>
        </div>
    </div>
</body>
</html>
