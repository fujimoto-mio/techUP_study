<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
    header {
        background-color: yellow;
        width: 100%;
        height: 50px;
        text-align: center;
    }

    .container {
        display: flex;
        min-width: 380px;
    }
    
    .left {
        float: left;
        width: 16px;
        height: 400px;
        background-color: greenyellow;
    }

    .right {
        float: right;
        width: 16px;
        height: 400px;
        background-color: greenyellow;
    }

    .main {
        background-color: white;
        width: 100%;
        height: 400px;
    }

    footer {
        background-color: blue;
        width: 100%;
        height: 80px;
        text-align: center;
    }

    
  </style>
</head>
<body>
    <header>ヘッダー</header>
        <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
    <footer>フッダー</footer>
</body>
</html>
