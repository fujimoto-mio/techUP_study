<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>
  <p>JavaScript Basic</p>
  <script>
    // 記号について
    console.log('こん\tにちは');
    console.log('おげんき\nですか');
    console.log('おげんき'+'ですか');

    // 二項演算子
    let a = 1+10;
    let b = 1-10;
    let c = 10.5 * 20; 
    let d = 10 / 20;
    let e = 10 % 20;
    let f = 3**4;

    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);
    console.log(f);

    // 単項演算子
    let x = 0;
    x++;
    console.log(x);

    let y = 1;
    y += y;
    console.log(y);

    // 暗黙の数理変換
    console.log( '1' + 2 ); 
    console.log( '1' + '2' ); 
    console.log( "1" + "2" ); 
    console.log( 2 + '1' ); 
    console.log( 2 + 2 + '1' ); 
    console.log( 6 - '2' ); 
    console.log( 1 + 2 );
    console.log( 6 - "2" );

    let g, h, i;
    g = h = i = 2 + 2;
    console.log( g ); 
    console.log( h ); 
    console.log( i ); 

    let n = 2;
    n = n + 5;
    console.log(n);
    n = n * 2;
    console.log(n,"最終結果！");

    var m = 2;
    m += 5; 
    console.log(m);
    m *= 2; 
    console.log(m, "結果はあっていますか？");

    // インクリメント・デクリメント
    let counter = 2;
    counter++;
    console.log(counter);

    let counter2 = 2;
    ++counter2;
    console.log(counter2);

    let counter3 = 2;
    counter3--;
    console.log(counter3);

    let counter4 = 2;
    --counter4;
    console.log(counter4)

    // 定数
    const name = "Mike";
    console.log(name);


  </script>
</body>
</html>
