<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>
  <p>JavaScript Basic</p>
  <script>

    const year = 2022;

    switch(year) {
        case 2021:
            year_result = "丑年です";
            break;

        case 2022:
            year_result = "寅年です";
            break;

        case 2023:
            year_result = "卯年です";
            break;

        default:
            year_result = "別の年です";
    }

    console.log(year_result);
  </script>
</body>
</html>
