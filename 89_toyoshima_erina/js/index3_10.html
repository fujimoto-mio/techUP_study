    let persons = ["山田さん", "佐藤さん", "内田さん"];
    console.log(`最初に配列の値を表示します。\n${persons}`);

    console.log("配列の値を１つ消します。");
    console.log(`${shift1}を消しました。`);
    console.log(`残りを表示します。\n${persons}`);
