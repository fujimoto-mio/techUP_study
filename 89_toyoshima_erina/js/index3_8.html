<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>
  <p>JavaScript Basic</p>
  <script>
    const check4 = (value) => {
        if(value < 4) {
            console.log("値は４未満です。");
        } else {
            console.log("値は４以上です。");
        }
    }

    const check10 = (value) => {
        if(value < 10) {
            console.log("値は１０未満です。");
        } else {
            console.log("値は１０以上です。");
        }
    }

    console.log("xxを関数で確認します");
    check4(5);
    check10(5);

  </script>
</body>
</html>
