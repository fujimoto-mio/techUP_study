<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8" />
  <title>JavaScriptBasic</title>
</head>
<body>
  <p>JavaScript Basic</p>
  <script>
    const array = ['read1','read2','read3','read4','read5']
    console.log("置き換え前");
    console.log(array);
    array.splice(0,1,"write_red");
    array.splice(1,1,"write_blue");
    array.splice(2,1,"write_yellow");
    console.log("置き換え後");
    console.log(array);
  </script>

</body>
